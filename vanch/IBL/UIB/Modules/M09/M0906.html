<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <title></title>
</head>
<body>
    <div class="SettingsContainer">
        <div class="ItemSize InforBox" id="M090601">
            <h3>参数设置</h3>
            <table>
                <tbody>
                    <tr><td>投资金额</td><td><div><label>></label><input type="text" data-type="c" onkeyup="FloatInp(this, 2);" /><label>万元</label></div></td></tr>
                    <tr><td>日利率</td><td><div><input type="text" data-type="c" onkeyup="FloatInp(this, 2);" /><label>~</label><input type="text" data-type="c" onkeyup="FloatInp(this, 2);" /><label>‰</label></div></td></tr>
                    <tr><td data-emp="1">&nbsp;</td><td>&nbsp;</td></tr>
                    <tr><td data-emp="1">&nbsp;</td><td>&nbsp;</td></tr>
                </tbody>
                <tfoot><tr class="ReadOnlyMask" data-mask="0"><td colspan="4"><div></div></td></tr></tfoot>
            </table>
            <div class="ButtonBar">
                <div data-btst="E" data-btid="1" onmouseup="M0906.Button(this)">修改</div>
                <div data-btst="E" data-btid="2" onmouseup="M0906.Button(this)">保存</div>
            </div>
        </div>
        <div class="ItemSize InforBox" id="M090602">
            <h3>收费设置</h3>
            <table>
                <tbody>
                    <tr><td>服务开通</td><td><div><input type="text" data-type="c" onkeyup="FloatInp(this, 0);" /><label>V币</label></div></td></tr>
                    <tr><td>预约顾问</td><td><div><input type="text" data-type="c" onkeyup="FloatInp(this, 0);" /><label>V币/次</label></div></td></tr>
                    <tr><td>预约融资</td><td><div><input type="text" data-type="c" onkeyup="FloatInp(this, 0);" /><label>V币/次</label></div></td></tr>
                    <tr><td>预约接收</td><td><label>X</label></td></tr>
                </tbody>
                <tfoot><tr class="ReadOnlyMask" data-mask="0"><td colspan="4"><div></div></td></tr></tfoot>
            </table>
            <div class="ButtonBar">
                <div data-btst="E" data-btid="1" onmouseup="M0906.Button(this)">修改</div>
                <div data-btst="E" data-btid="2" onmouseup="M0906.Button(this)">保存</div>
            </div>
        </div>
    </div>
</body>
</html>
