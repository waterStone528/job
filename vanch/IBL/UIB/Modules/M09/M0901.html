<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    
    <title></title>
</head>
<body>
    <div class="SettingsContainer">
        <div class="ItemSize InforBox" id="M090101">
            <h3>参数设置</h3>
            <table>
                <tbody>
                    <tr><td>融资期限</td><td colspan="3"><div><input type="text" data-type="c" onkeyup="FloatInp(this, 0);" /><label>~</label><input type="text" data-type="c" onkeyup="FloatInp(this, 0);" /><label>天</label></div></td></tr>
                    <tr><td>融资金额</td><td colspan="3"><div><label>></label><input type="text" data-type="c" onkeyup="FloatInp(this, 2);" /><label>万元</label></div></td></tr>
                    <tr><td data-emp="1">&nbsp;</td><td>&nbsp;</td><td data-emp="1">&nbsp;</td><td>&nbsp;</td></tr>
                    <tr><td data-emp="1">&nbsp;</td><td>&nbsp;</td><td data-emp="1">&nbsp;</td><td>&nbsp;</td></tr>
                </tbody>
                <tfoot><tr class="ReadOnlyMask" data-mask="0"><td colspan="4"><div></div></td></tr></tfoot>
            </table>
            <div class="ButtonBar">
                <div data-btst="E" data-btid="1" onmouseup="M0901.Button(this)">修改</div>
                <div data-btst="E" data-btid="2" onmouseup="M0901.Button(this)">保存</div>
            </div>
        </div>
        <div class="ItemSize InforBox" id="M090102">
            <h3>收费设置</h3>
            <table>
                <tbody>
                    <tr><td>服务开通</td><td><div><input type="text" data-type="c" onkeyup="FloatInp(this, 2);" /><label>V币</label></div></td><td data-emp="1">&nbsp;</td><td>&nbsp;</td></tr>
                    <tr><td>融资发布</td><td><div><input type="text" data-type="c" onkeyup="FloatInp(this, 2);" /><label>V币</label></div></tr>
                    <tr><td>债权推荐</td><td><div><input type="text" data-type="c" onkeyup="FloatInp(this, 2);" /><label>V币</label></div></td><td data-emp="1">&nbsp;</td><td>&nbsp;</td></tr>
                    <tr><td data-emp="1">&nbsp;</td><td>&nbsp;</td></tr>
                </tbody>
                <tfoot><tr class="ReadOnlyMask" data-mask="0"><td colspan="4"><div></div></td></tr></tfoot>
            </table>
            <div class="ButtonBar">
                <div data-btst="E" data-btid="1" onmouseup="M0901.Button(this)">修改</div>
                <div data-btst="E" data-btid="2" onmouseup="M0901.Button(this)">保存</div>
            </div>
        </div>
        <div class="ItemSize InforBox" id="M090103">
            <h3>账单设置</h3>
            <table>
                <tbody>
                    <tr><td>账单产生</td><td>X</td></tr>
                    <tr><td>服务费率</td><td><div>投资金额的<input type="text" data-type="c" onkeyup="FloatInp(this, 2);" value="0.005" /><label>%/月</label></div></td></tr>
                    <tr><td>最低收费</td><td><div><label>投资金额的</label><input type="text" onkeyup="FloatInp(this, 2);" data-type="c" value="0.05" /><label>%</label></div></td></tr>
                    <tr><td>最高收费</td><td><div><label>投资金额的</label><input type="text" onkeyup="FloatInp(this, 2);" data-type="c" value="0.2" /><label>%</label></div></td></tr>
                </tbody>
                <tfoot><tr class="ReadOnlyMask" data-mask="0"><td colspan="4"><div></div></td></tr></tfoot>
            </table>
            <div class="memo" style="position:absolute;width:80%;bottom:10px;"><p>注：投资日期 与 期到日期 的天数差</p></div>
            <div class="ButtonBar">
                <div data-btst="E" data-btid="1" onmouseup="M0901.Button(this)">修改</div>
                <div data-btst="E" data-btid="2" onmouseup="M0901.Button(this)">保存</div>
            </div>
        </div>
    </div>
</body>
</html>
