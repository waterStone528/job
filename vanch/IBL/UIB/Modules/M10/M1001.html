        .PasswordReset
        {
            position: absolute;
            height: 90px;
            width: 260px;
            background-color: #30369d;
            right: 10px;
            bottom: 100%;
            text-align: center;
            align-items: center;
            padding: 0px;
            z-index: 10;
        }

            .PasswordReset > div
            {
                border: solid 1px transparent;
                margin-top: 10px;
                margin-bottom: 10px;
                margin-left: 18px;
                height: 25px;
                width: 220px;
                position: relative;
            }

            .PasswordReset[data-show="0"]
            {
                display: none;
            }

            .PasswordReset > div > input
            {
                border: none;
                background-color: rgba(255, 255, 255, 0.10);
                height: 100%;
                width: 100%;
                color: #fff;
            }

            .PasswordReset > div > .PlaceHolder
            {
                border: solid 1px transparent;
                position: absolute;
                left: 5px;
                top: 3px;
                color: #fff;
            }
    </style>
