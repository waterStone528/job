<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="expires" content="0" />

    <script type="text/javascript" src="jquery-1.11.0.js"></script>
    <title></title>
</head>
<body>
    <div class="HalfContainerL">
        <div class="Template">
            <div class="ItemSize InforBox">
                <h3 class="GroupName">权限组名</h3>
                <table>
                    <tbody>
                        <tr><td colspan="2"><label class="UserCnt">0</label>位用户，<label class="MenuL1Cnt">7</label>个一级菜单，<label class="MenuL2Cnt">11</label>个二级菜单</td></tr>
                    </tbody>
                </table>
                <div class="BoxButton" onmouseup="M1002.Button(this, 1);"></div>
                <div class="ButtonBar" style="position:absolute;bottom:-10%;right:10px;">
                    <div data-btst="E" onmouseup="M1002.Button(this,11)">删除</div>
                </div>
            </div>
        </div>
        <div class="ItemSize InforBox" data-slt="0">
            <h3>新增权限组</h3>
            <table>
                <tbody>
                    <tr><td>名称</td><td><input type="text" data-type="c" id="inpUserGroupName" style="width:80%" /></td></tr>
                </tbody>
            </table>
            <div class="ButtonBar" style="position:absolute;bottom:-10%;right:10px;" data-bb="0">
                <div data-btst="E" onmouseup="M1002.Button(this,12)">保存</div>
                <div data-btst="E" onmouseup="M1002.Button(this,13)">取消</div>
            </div>
            <div class="Mask" onmouseup="this.style.display = 'none'; this.parentElement.querySelector('.ButtonBar').setAttribute('data-bb', '1')"><label style="position: absolute; left: 50%; margin-left: -18px; top: 50%; margin-top: -18px; width: 36px; height: 36px; font-size: 26px;text-align:center;">+</label> </div>
        </div>
    </div>
    <div class="HalfContainerR">
        <div class="ListContainer">
            <table class="TbList" style="width:100%;">
                <thead>
                    <tr><td>登陆帐户</td><td>真实姓名</td><td>性别</td><td>部门名称</td><td>岗位</td><td>用户组</td></tr>
                </thead>
                <tbody></tbody>
                <tbody class="Template"><tr onmouseup="M1002.Button(this, 2);"><td>&nbsp;</td><td></td><td></td><td></td><td></td><td></td></tr></tbody>
            </table>
        </div>
    </div>
</body>
