<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    
    <title></title>

<body>
    <div class="SettingsContainer">
        <div class="ItemSize InforBox" id="M091001">
            <h3>参数设置</h3>
            <table>
                <tbody>
                    <tr><td>出售报价</td><td><div>><input type="text" data-type="c" onkeyup="FloatInp(this, 2);" /><label>万元</label></div></td></tr>
                    <tr><td data-emp="1">&nbsp;</td><td>&nbsp;</td></tr>
                    <tr><td data-emp="1">&nbsp;</td><td>&nbsp;</td></tr>
                    <tr><td data-emp="1">&nbsp;</td><td>&nbsp;</td></tr>
                </tbody>
                <tfoot><tr class="ReadOnlyMask" data-mask="0"><td colspan="4"><div></div></td></tr></tfoot>
            </table>
            <div class="ButtonBar">
                <div data-btst="E" data-btid="1" onmouseup="M0910.Button(this)">修改</div>
                <div data-btst="E" data-btid="2" onmouseup="M0910.Button(this)">保存</div>
            </div>
        </div>
        <div class="ItemSize InforBox" id="M091002">
            <h3>收费设置</h3>
            <table>
                <tbody>
                    <tr><td>发布收费</td><td><div><input type="text" data-type="c" onkeyup="FloatInp(this, 2);" /><label>V币/次</label></div></td></tr>
                    <tr><td>服务开通</td><td><div><input type="text" data-type="c" onkeyup="FloatInp(this, 2);" /><label>V币</label></div></td></tr>
                    <tr><td data-emp="1">&nbsp;</td><td>&nbsp;</td></tr>
                    <tr><td data-emp="1">&nbsp;</td><td>&nbsp;</td></tr>
                </tbody>
                <tfoot><tr class="ReadOnlyMask" data-mask="0"><td colspan="4"><div></div></td></tr></tfoot>
            </table>
            <div class="ButtonBar">
                <div data-btst="E" data-btid="1" onmouseup="M0910.Button(this)">修改</div>
                <div data-btst="E" data-btid="2" onmouseup="M0910.Button(this)">保存</div>
            </div>
        </div>
        <div class="ItemSize InforBox" id="M091003">
            <h3>账单设置</h3>
            <table>
                <tbody>
                    <tr><td>账单产生</td><td>X</td></tr>
                    <tr><td>服务费率</td><td><div>成交金额的<input type="text" data-type="c" value="" onkeyup="FloatInp(this, 2);" /><label>%</label></div></td></tr>
                    <tr><td data-emp="1">&nbsp;</td><td>&nbsp;</td></tr>
                    <tr><td data-emp="1">&nbsp;</td><td>&nbsp;</td></tr>

            </table>
            <div class="ButtonBar">
                <div data-btst="E" data-btid="1" onmouseup="M0910.Button(this)">修改</div>
                <div data-btst="E" data-btid="2" onmouseup="M0910.Button(this)">保存</div>
            </div>
        </div>
