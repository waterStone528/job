    <script type="text/javascript">
    var P102 = {
        FocusItem: Object,
        LoadItem: { First: "", From: 0, Num: 30, IsLastItem1: 0, IsLastItem2: 0 },
        IsLastItem: 0,
        IsBespeak: 0,
        Sort: ",",
        DataSlt: null,
        //到期日期计算
        ExpireTime: function () {
            var d = new Date(MovingBoxi.querySelectorAll(".ItemDateInp")[0].innerText);
            d.setDate(d.getDate() + parseInt(this.FocusItem.querySelectorAll(".ItemText")[3].innerText));
            var Month = (d.getMonth() + 1), Day = d.getDate();
            if (Month < 10) { Month = "0" + Month }
            if (Day < 10) { Day = "0" + Day }
            MovingBoxi.querySelectorAll(".ItemDateInp")[1].innerText = d.getFullYear() + "/" + Month + "/" + Day;
        },
        //日期大小比较
        DateContrast: function (Date1, Date2) {
            ///<summary>日期大小比较</summary><param name="Date1">被比较日期</param><param name="对比日期"></param>
            var Arr1 = Date1.split("/");
            var Arr2 = Date2.split("/");
            var Date1 = new Date(Arr1[0], Arr1[1], Arr1[2]).getTime();
            var Date2 = new Date(Arr2[0], Arr2[1], Arr2[2]).getTime();
            if (Date1 <= Date2) { return false; } else { return true; }
        },

        //提交表单前判段
        InterCk: function (Act) {
            var Pass = true;
            if (Act == "Invest") {
                if (!IRC.IntervalNumber(MovingBoxi.querySelectorAll("input")[0], MovingBoxi.querySelectorAll("input")[0].value, P101.UIP.InvestAmt)) { Pass = false; }
                if (!IRC.IntervalNumber(MovingBoxi.querySelectorAll("input")[1], MovingBoxi.querySelectorAll("input")[1].value, P101.UIP.InvestRate)) { Pass = false; }
                if (this.DateContrast(this.FocusItem.querySelectorAll(".ItemText")[0].getAttribute("data-pubtime"), MovingBoxi.querySelectorAll(".ItemDateInp")[0].innerText)) { IRC.ErrTip(MovingBoxi.querySelectorAll(".ItemDateInp")[0], "必须大于发布日期"); Pass = false; };
                if (this.DateContrast(MovingBoxi.querySelectorAll(".ItemDateInp")[0].innerText, MovingBoxi.querySelectorAll(".ItemDateInp")[1].innerText)) { IRC.ErrTip(MovingBoxi.querySelectorAll(".ItemDateInp")[1], "必须大于投资日期"); Pass = false; };
                if (MovingBoxi.querySelectorAll(".ItemDateInp")[0].innerText == "") { IRC.ErrTip(MovingBoxi.querySelectorAll(".ItemDateInp")[0], "必填"); Pass = false; }
                if (MovingBoxi.querySelectorAll(".ItemDateInp")[1].innerText == "") { IRC.ErrTip(MovingBoxi.querySelectorAll(".ItemDateInp")[1], "必填"); Pass = false; }
                if (MovingBoxi.querySelector("select").value == "" || MovingBoxi.querySelector("select").value == "-1") { IRC.ErrTip(MovingBoxi.querySelector("select"), "必填"); Pass = false; }
            }
            if (Act == "Bespeak") {
                if (MovingBoxi.querySelector(".TradePW").value == "") { IRC.ErrTip(MovingBoxi.querySelector(".TradePW"), "必填"); Pass = false; }
                if (!IRC.IntervalNumber(MovingBoxi.querySelector(".AdviserInfo input"), MovingBoxi.querySelector(".AdviserInfo input").value, P101.UIP.MyQuotaRatio)) { Pass = false; }
            }
            return Pass;
        },
        //投资表单数据载入
        MBInvestForm: function (No) {
            MovingBoxi.querySelector(".ItemText").DspV = No;
            IRC.Init(MovingBoxi.querySelectorAll("input")[0], P101.UIP.InvestAmt, "0~" + P101.UIP.InvestAmt.Max);

            switch (Act) {
                case 1:                 //取消投资
                    if (MovingBoxi.querySelector("select").value.length < 2) { IRC.ErrTip(MovingBoxi.querySelector("select"), "必填"); return; }
                    if (BtObj.getAttribute("data-btst") != "D") {
                        BtObj.setAttribute("data-btst", "D");
                        TransingStatus.SetStatus(1);
                        this.STR.EVP10207(this.FocusItem.querySelectorAll(".ItemText")[0].innerText, MovingBoxi.querySelector("select").value);
                    }
                    break;
                case 2:                 //债权投资移出框
                    BtStatusClass(BtObj, 1);
                    if (BtObj.getAttribute("data-btst") != "D") {
                        this.FocusItem = BtObj.parentElement;
                        var ItemNo = this.FocusItem.querySelectorAll(".ItemText")[0].innerText;
                        MovingBoxCTL.Prepare(ItemNo + " - 投资确认", document.querySelector(".UInvestSubmit"));
                        this.MBInvestForm(ItemNo);
                    }
                    break;
                case 3:                 //债权投资提交
                    BtStatusClass(BtObj, 1);
                    if (this.InterCk("Invest")) {
                        if (BtObj.getAttribute("data-btst") != "D") {
                            BtObj.setAttribute("data-btst", "D");
                            TransingStatus.SetStatus(1);
                            var ItemNo = MovingBoxi.querySelector(".ItemText").innerText;
                            var UserSN = this.FocusItem.querySelectorAll(".ItemText")[11].querySelectorAll(".BBtInTd")[0].innerText;
                            var InvestAmt = MovingBoxi.querySelectorAll("input")[0].value;
                            var InvestDate = MovingBoxi.querySelectorAll(".ItemDateInp")[0].innerText;
                            var MaturityDate = MovingBoxi.querySelectorAll(".ItemDateInp")[1].innerText;
                            var PaymentWay = MovingBoxi.querySelector("select").value;
                            var DayRate = (MovingBoxi.querySelectorAll("input")[1].value / 1000).ToNum(2, 6);
                            this.STR.EVP10204(ItemNo, UserSN, InvestAmt, InvestDate, MaturityDate, PaymentWay, DayRate);
                        }
                    }
                    break;
                case 4:                 //确认财务顾问
                    BtStatusClass(BtObj, 1);
                    var ItemNo = this.FocusItem.parentNode.parentNode.querySelectorAll(".ItemText")[0].innerText;
                    var AdviserID = MovingBoxi.querySelectorAll(".AdviserInfo .ItemText")[0].innerText;
                    var Rate = (MovingBoxi.querySelectorAll("input")[0].value / 100).ToNum(2, 4);
                    if (!IRC.IntervalNumber(MovingBoxi.querySelector(".AdviserInfo input"), MovingBoxi.querySelector(".AdviserInfo input").value, P101.UIP.MyQuotaRatio)) { return false; }
                    if (BtObj.getAttribute("data-btst") != "D") {
                        BtObj.setAttribute("data-btst", "D");
                        TransingStatus.SetStatus(1);
                        this.STR.EVP10301(ItemNo, AdviserID, Rate);
                    }
                    break;

                    BtStatusClass(BtObj, 1); LoadingBoxCtl(1);
                    var ItemNo = BtObj.parentElement.parentElement.parentElement.querySelectorAll(".ItemText")[0].innerText;
                    MovingBoxCTL.Prepare(ItemNo + " - 融资方：" + BtObj.innerText, document.querySelector(".UFinancerInfo"));
                    this.STR.EVP10205(BtObj.innerText);
                    break;
                case 6:                 //抵押物信息
                    BtStatusClass(BtObj, 1); LoadingBoxCtl(1);
                    var ItemNo = BtObj.parentElement.parentElement.parentElement.querySelectorAll(".ItemText")[0].innerText;
                    MovingBoxCTL.Prepare(ItemNo + " - 抵押物：" + BtObj.innerText, document.querySelector(".Usecurities"));

            //后-前，预约债权
            ReservingCrBdToFt: function (crBd) {
                var crFt = {};
                crFt.No = crBd.creditRightSN;
                crFt.PubDate = BdDateStrFormate(crBd.publishDate);
                crFt.BorrowAmt = crBd.financingAmount;
                crFt.AssureWay = crBd.guaranteeType == null ? "" : crBd.guaranteeType.trim();
                crFt.BorrowLimit = crBd.loanDays;
                crFt.PaymentWay = crBd.repaymentType == null ? "" : crBd.repaymentType.trim();
                crFt.DayRate = crBd.dailyRate;
                crFt.IsCompany = crBd.mainFinancing == true ? 1 : 0;
                crFt.Pawn = crBd.collateralType == null ? "无" : crBd.collateralType;
                crFt.Investor = crBd.investorUserSN;
                crFt.DebtArea1 = crBd.province == null ? "" : crBd.province.trim();
                crFt.DebtArea2 = crBd.city == null ? "" : crBd.city.trim();
                crFt.FundPurpose = crBd.capitalPurposeType == null ? "" : crBd.capitalPurposeType.trim();
                crFt.PaymentSource = crBd.capitalPurposeType == null ? "" : crBd.capitalPurposeType.trim();
                crFt.Borrower = crBd.financierUserSN;
                crFt.AdviserNo = crBd.consultantUserSN == null ? "无" : crBd.consultantUserSN;
                //AdviserPro: 1:：预约中，2：尽调中，3：拒绝，4：审核通过，5：审核未过
                //预约中：预约未被拒绝;预约未被接受
                if (crBd.consultantRefuseReserveDate == null && crBd.consultantServerSN == null) {
                    crFt.AdviserPro = "1";
                }
                    //尽调中:预约已经被接受；未审核
                else if (crBd.consultantServerSN != null && crBd.auditStatus == null) {
                    crFt.AdviserPro = "2";
                }
                    //拒绝:预约被拒绝
                else if (crBd.consultantRefuseReserveDate != null) {
                    crFt.AdviserPro = "3";
                }
                    //审核通过
                else if (crBd.auditStatus == true) {
                    crFt.AdviserPro = "4";
                }
                    //审核未过
                else if (crBd.auditStatus == false) {
                    crFt.AdviserPro = "5";
                }

                crFt.CancelState = crBd.financierCancelReserveReasonType == null ? 0 : 1;
                crFt.CancelTxt = crBd.financierCancelReserveReasonType == null ? "" : crBd.financierCancelReserveReasonType;
                crFt.RejectState = crBd.financierRefuseReserveReasonType == null ? 0 : 1;
                crFt.RejectTxt = crBd.financierRefuseReserveReasonType == null ? "" : crBd.financierRefuseReserveReasonType;
                return crFt;
            },

    <script type="text/javascript">
    var P103 = {
        FocusItem: Object,
        LoadItem: { First: "", From: 0, Num: 30 },
        Del: function () {
            if (ItemContainer.contains(this.FocusItem)) { ItemContainer.removeChild(this.FocusItem); };//ony for test UI response. need to be remove in real env.
            ReCalcItemSize();
        },
        InterCK: function () {
            var Pass = true;
            if (MovingBoxi.querySelector(".ItemDateInp").innerText.length < 5) { IRC.ErrTip(MovingBoxi.querySelector(".ItemDateInp"), "今天 ≥ 输入日期 ≥ 今天-7日"); Pass = false; }
            if (new Date(MovingBoxi.querySelector(".ItemDateInp").innerText) < new Date(IRC.DateMinMax.Min) || new Date(MovingBoxi.querySelector(".ItemDateInp").innerText) > new Date(IRC.DateMinMax.Max)) { IRC.ErrTip(MovingBoxi.querySelector(".ItemDateInp"), "今天 ≥ 输入日期 ≥ 今天-7日"); Pass = false; }
            return Pass;
        },
        BtAction: function (BtObj, Act) {
            switch (Act) {
                case 1:                 //结案
                    BtStatusClass(BtObj, 1);
                    if (this.InterCK()) {
                        if (BtObj.getAttribute("data-btst") != "D") {
                            BtObj.setAttribute("data-btst", "D");
                            TransingStatus.SetStatus(1);
                            this.STR.EVP10309(this.FocusItem.querySelectorAll(".ItemText")[0].innerText, MovingBoxi.querySelector(".ItemDateInp").innerText);
                        }
                    }
                    break;
                case 2:                //抵押物信息
                    BtStatusClass(BtObj, 1); LoadingBoxCtl(1);
                    var ItemNo = BtObj.parentElement.parentElement.parentElement.querySelectorAll(".ItemText")[0].innerText;
                    MovingBoxCTL.Prepare(ItemNo + " - 抵押物：" + BtObj.innerText, document.querySelector(".Usecurities"));
                    this.STR.EVP10305(ItemNo);
                    break
                case 3:                //融资方信息
                    BtStatusClass(BtObj, 1); LoadingBoxCtl(1); this.FocusItem = BtObj.parentNode;
                    var ItemNo = BtObj.parentElement.parentElement.parentElement.querySelectorAll(".ItemText")[0].innerText;
                    MovingBoxCTL.Prepare(ItemNo + " - 融资方：" + BtObj.innerText, document.querySelector(".UFinancerInfo"));
                    MovingBoxi.querySelector(".Bt").innerHTML = "<div class=\"BBt\" onmousedown=\"P103.BtAction(this,0)\" onmouseup=\"P103.BtAction(this,6)\" style=\"right:120px;\">历史信息</div><div class=\"BBtD\" data-btst=\"D\">当前信息</div>";
                    this.STR.EVP10306(ItemNo, BtObj.innerText);
                    break;
                case 4:                //结案确认
                    BtStatusClass(BtObj, 1);
                    this.FocusItem = BtObj.parentElement;
                    var Title = BtObj.parentElement.parentElement.parentElement.querySelectorAll(".ItemText")[0].innerText;
                    MovingBoxCTL.Prepare(Title + " - 结案确认", document.querySelector(".UCloseCase"));
                    IRC.DateMinMax.Min = new Date().setDate(new Date().getDate() - 7);
                    IRC.DateMinMax.Max = Date();
                    IRC.DateInit(MovingBoxi.querySelector(".ItemDateInp"), "今天 ≥ 输入日期 ≥ 今天-7日");
                    MovingBoxCTL.Open();
                    break
                case 5:                 //财务顾问信息
                    BtStatusClass(BtObj, 1); LoadingBoxCtl(1);
                    var ItemNo = BtObj.parentElement.parentElement.parentElement.querySelectorAll(".ItemText")[0].innerText;
                    MovingBoxCTL.Prepare(ItemNo + " - 财务顾问：" + BtObj.innerText, document.querySelector(".UAdviserInfo"));
                    this.STR.EVP10308(ItemNo, BtObj.innerText);
                    break;
                case 6:                //融资方历史信息
                    BtStatusClass(BtObj, 1); LoadingBoxCtl(1);

            //后-前，债权
            InvestCrBdToFt: function (crBd) {
                var crFt = {};
                crFt.No = crBd.creditRightSN;
                crFt.BorrowAmt = crBd.investMoneyAmount;
                crFt.AssureWay = crBd.guaranteeType == null ? "" : crBd.guaranteeType.trim();
                crFt.InvestTime = BdDateStrFormate(crBd.investDate);
                crFt.PaymentWay = crBd.repaymentType == null ? "" : crBd.repaymentType.trim();
                crFt.ExpireTime = BdDateStrFormate(crBd.deadlineDate);
                crFt.DayRate = crBd.dailyRate;
                crFt.IsCompany = crBd.mainFinancing == true ? 1 : 0;
                crFt.Pawn = crBd.collateralType == null ? "无" : crBd.collateralType;
                crFt.FundPurpose = crBd.capitalPurposeType == null ? "" : crBd.capitalPurposeType.trim();
                crFt.PaymentSource = crBd.repaymentSourceType == null ? "" : crBd.repaymentSourceType;
                crFt.Borrower = crBd.financierUserSN == null ? "" : crBd.financierUserSN;
                crFt.AdviserNo = crBd.consultantUserSN == null ? "无" : crBd.consultantUserSN;
                //AdviserPro: 1:：预约中，2：尽调中，3：拒绝，4：审核通过，5：审核未过
                //尽调中:预约已经被接受；未审核
                if (crBd.consultantUserSN != null && crBd.auditStatus == null) {
                    crFt.AdviserPro = "2";
                }
                    //审核通过
                else if (crBd.auditStatus == true) {
                    crFt.AdviserPro = "4";
                }
                    //审核未过
                else if (crBd.auditStatus == false) {
                    crFt.AdviserPro = "5";
                }
                return crFt;
            },
        },

                consultantDataFt.ComProperty = consultantDataBd.enterpriseType == null ? "" : consultantDataBd.enterpriseType.trim();
                consultantDataFt.SvrArea1 = consultantDataBd.serviceProvince == null ? "" : consultantDataBd.serviceProvince.trim();
                consultantDataFt.SvrArea2 = consultantDataBd.serviceCity == null ? "" : consultantDataBd.serviceCity.trim();
                consultantDataFt.RegTime = BdDateStrFormate(regDatetime);
                consultantDataFt.CaseNum = caseAmount;
                consultantDataFt.SuccessCase = successCaseAmount;
                consultantDataFt.BadAccount = badLoanCaseAmount;
                consultantDataFt.NowBadAccount = currentBadLoanCaseAmount;
                consultantDataFt.SvrItem1 = consultantDataBd.investigate == true ? "1" : "0";
