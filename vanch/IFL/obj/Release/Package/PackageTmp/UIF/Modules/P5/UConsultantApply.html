<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--服务协议-->
    <div class="UConsultantApply" style="width:600px;">
        <div class="GeneralItem" style="position: absolute; top:0px; left:0px; right:0px; bottom:105px; color:white; overflow: auto; scrollbar-arrow-color: #313136; scrollbar-base-color: #313136; scrollbar-track-color: black; ">
            <table style="width:98%">
                <tr>
                    <td class="ItemTitle">姓名</td><td class="ItemText">X</td>
                    <td class="ItemTitle">性别</td><td class="ItemText">X</td>
                </tr>
                <tr>
                    <td class="ItemTitle">出生日期</td>
                    <td class="ItemText">DYYYY/MM/DD</td>
                    <td class="ItemTitle">身份证号</td>
                    <td class="ItemText">X</td>
                </tr>
                <tr>
                    <td class="ItemTitle">手机</td>
                    <td class="ItemText">X</td>
                    <td class="ItemTitle">邮箱</td>
                    <td class="ItemText">X</td>
                </tr>
                <tr>
                    <td class="ItemTitle">婚姻情况</td>
                    <td class="ItemTextInp"><select><option value="-1"></option></select></td>
                    <td class="ItemTitle">生育情况</td>
                    <td class="ItemTextInp"><select><option value="-1"></option><option value="0">未育</option><option value="1">已育</option></select></td>
                </tr>
                <tr>
                    <td class="ItemTitle">户口地址</td>
                    <td class="ItemText" colspan="3">X</td>
                </tr>
                <tr>
                    <td class="ItemTitle">当前住址</td>
                    <td colspan="3" style="white-space: nowrap; -ms-word-break: keep-all;">
                        <label class="ItemTextInp" style="padding-bottom:2px;"><select style="width: 25%; display: inline-block;" onchange="P802.ChangeCity(this);"><option value="-1"></option></select></label>
                        <label class="ItemTextInp" style="padding-bottom:2px;"><select style="width: 25%; display: inline-block;"><option value="-1"></option></select></label>
                        <label class="ItemTextInp"><input type="text" style="width: 47%;" /></label>
                    </td>
                </tr>
                <tr>
                    <td class="ItemTitle">毕业学校</td>
                    <td class="ItemTextInp"><input type="text" /></td>
                    <td class="ItemTitle">学历</td>
                    <td class="ItemTextInp"><select><option value="-1"></option></select></td>
                </tr>
                <tr>
                    <td class="ItemTitle">工作单位</td>
                    <td class="ItemTextInp" colspan="3"><input type="text" /></td>
                </tr>
                <tr>
                    <td class="ItemTitle">单位性质</td>
                    <td class="ItemTextInp"><select><option value="-1"></option></select></td>
                    <td class="ItemTitle">所属行业</td>
                    <td class="ItemTextInp"><select><option value="-1"></option></select></td>
                </tr>
                <tr>
                    <td class="ItemTitle">入职时间</td>
                    <td class="ItemTextInp"><div class="ItemDateInp" onmouseup="CControl.ItemInfoDsp(this,1);"></div></td>
                    <td class="ItemTitle">工作电话</td>
                    <td class="ItemTextInp"><input type="text"></td>
                </tr>
                <tr>
                    <td class="ItemTitle">职务</td>
                    <td class="ItemTextInp"><input type="text"></td>
                </tr>
                <tr>
                    <td class="ItemTitle">服务区域</td>
                    <td colspan="3">
                        <label class="ItemTextInp" style="padding-bottom:2px;"><select style="width: 20%; display: inline-block;" onchange="P802.ChangeCity(this);"><option value="-1"></option></select></label>
                        <label class="ItemTextInp" style="padding-bottom:2px;"><select style="width: 20%; display: inline-block;"><option value="-1"></option></select></label>
                    </td>
                </tr>
                <tr>
                    <td class="ItemTitle">尽职调查</td>
                    <td class="ItemTextInp"><div class="UpDownButton MHand" style="margin-left:43%;" onmouseup="if (this.getAttribute('data-sw') == '1') { this.setAttribute('data-sw', 0); this.className = this.className; } else { this.setAttribute('data-sw', 1); this.className = this.className; }"></div></td>
                    <td class="ItemTitle">资产评估</td>
                    <td class="ItemTextInp"><div class="UpDownButton MHand" style="margin-left: 43%;" onmouseup="if (this.getAttribute('data-sw') == '1') { this.setAttribute('data-sw', 0); this.className = this.className; } else { this.setAttribute('data-sw', 1); this.className = this.className; }"></div></td>
                </tr>
                <tr>
                    <td class="ItemTitle">债权担保</td>
                    <td class="ItemTextInp"><div class="UpDownButton MHand" style="margin-left: 43%; " onmouseup="if (this.getAttribute('data-sw') == '1') { this.setAttribute('data-sw', 0); this.className = this.className; } else { this.setAttribute('data-sw', 1); this.className = this.className; }"></div></td>
                    <td class="ItemTitle">坏账催收</td>
                    <td class="ItemTextInp"><div class="UpDownButton MHand" style="margin-left: 43%;" onmouseup="if (this.getAttribute('data-sw') == '1') { this.setAttribute('data-sw', 0); this.className = this.className; } else { this.setAttribute('data-sw', 1); this.className = this.className; }"></div></td>
                </tr>
                <tr>
                    <td colspan="4"><textarea style="width:100%;height:210px; overflow:hidden;"></textarea></td>
                </tr>
            </table>
        </div>
        <div class="memo" style="left:0px; bottom:20px; position:absolute;">
            <ul>
                <li>非指定位置，严禁输入联系方式，违者取消发布资格。</li>
                <li>申请资格需消费<label class="ItemText">N2D0</label>V币，账户余额<label class="ItemText">N2D0</label>V币</li>
                <li>初始交易密码同登陆密码，可在<label class="CBtInTd" onmouseup="Location('P803');">安全管理</label>中修改。</li>
            </ul>
        </div>
        <div style="position: absolute; right: 0px; bottom: 5px; ">
            <div class="CBt" onmousedown="P802.BtAction(this, 0, 2)" onmouseup="P802.CSApplySubmit(this);">申请</div>
        </div>
        <div style="position:absolute;bottom:5px;right:150px;"><table class="GeneralItem"><tr><td class="ItemTitle">交易密码</td><td class="ItemTextInp"><input class="TradePW" type="password" /></td></tr></table> </div>
    </div>
</body>
</html>
