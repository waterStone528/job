<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--抵押物-->
    <div class="USecurities02" style="width:550px;">
        <div style="position: relative; color:white; overflow: auto; scrollbar-arrow-color: #313136; scrollbar-base-color: #313136; scrollbar-track-color: black; ">
            <table class="GeneralItem" style="width:98%">
                <tr>
                    <td class="ItemTitle">资产类型</td>
                    <td class="ItemText">X</td>
                    <td class="ItemTitle">资产来源</td>
                    <td class="ItemText">X</td>
                </tr>
                <tr>
                    <td class="ItemTitle">所在地</td>
                    <td class="ItemText">X</td>
                    <td class="ItemTitle">获得时间</td>
                    <td class="ItemText">DYYYY/MM/DD</td>
                </tr>
                <tr>
                    <td class="ItemTitle">产权人</td>
                    <td class="ItemText">X</td>
                    <td class="ItemTitle">获得成本</td>
                    <td><label class="ItemText">N2D0</label>万元</td>
                </tr>
                <tr>
                    <td class="ItemTitle">使用情况</td>
                    <td class="ItemText">X</td>
                    <td class="ItemTitle">市场价值</td>
                    <td><label class="ItemText">N2D0</label>万元</td>
                </tr>
                <tr>
                    <td class="ItemTitle">抵押类型</td>
                    <td class="ItemText">X</td>
                    <td class="ItemTitle">评估机构</td>
                    <td class="ItemText">X</td>
                </tr>
                <tr>
                    <td class="ItemTitle">查封情况</td>
                    <td class="ItemText">X</td>
                    <td class="ItemTitle">产权证号</td>
                    <td class="ItemText">X</td>
                </tr>
                <tr>
                    <td colspan="4"><textarea style="height:150px; width:95%" readonly></textarea></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
