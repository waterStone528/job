<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--出售方信息-->
    <div class="USalerInfo" style="width:550px;">
        <div class="GeneralItem" style="position: absolute; right:0px; top:0px; left:0px; bottom:10px; color:white; overflow: auto; scrollbar-arrow-color: #313136; scrollbar-base-color: #313136; scrollbar-track-color: black; ">
            <table style="width:100%">
                <tr>
                    <td class="ItemTitle">用户编号</td>
                    <td class="ItemText">X</td>
                    <td class="ItemTitle">姓名</td>
                    <td class="ItemText">***</td>
                </tr>
                <tr>
                    <td class="ItemTitle">出生日期</td>
                    <td class="ItemText">DYYYY/MM/DD</td>
                    <td class="ItemTitle">性别</td>
                    <td class="ItemText">X</td>
                </tr>
                <tr>
                    <td class="ItemTitle">户口地址</td>
                    <td>
                        <label class="ItemText" style="max-width:98px;overflow:hidden;display:block;float:left;">X</label>
                        <div class="HKQudizA" style="display:none;">...</div>
                        <div class="HKlongTextA" style="top:15px;">温州温州温州温州温州温州温州</div>

                    </td>

                    <td class="ItemTitle">身份证号</td>
                    <td class="ItemText">X</td>
                </tr>
                <tr>
                    <td class="ItemTitle">手机</td>
                    <td class="ItemText">***</td>
                    <td class="ItemTitle">邮箱</td>
                    <td class="ItemText">***</td>
                </tr>
                <tr>
                    <td class="ItemTitle">婚姻情况</td>
                    <td class="ItemText">X</td>
                    <td class="ItemTitle">生育情况</td>
                    <td class="ItemText">X</td>
                </tr>
                <tr>
                    <td class="ItemTitle">当前住址</td>
                    <td colspan="3"><label class="ItemText">*</label><label class="ItemText">*</label><label class="ItemText">*</label></td>
                </tr>
                <tr>
                    <td class="ItemTitle">成功案例</td>
                    <td class="ItemText">N0D1</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
