<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--融资服务消费-->
    <div class="UExpenditure" style="width:550px;">
        <div style="position: absolute; right:0px; top:0px; left:0px; bottom:50px; color:white; overflow: auto; scrollbar-arrow-color: #313136; scrollbar-base-color: #313136; scrollbar-track-color: black; ">
            <table class="GeneralItem">
                <tr>
                    <td class="ItemTitle" style="width:100px;">账户余额</td>
                    <td><label class="ItemText">N0D1</label>V币</td>
                </tr>
                <tr>
                    <td class="ItemTitle">本次消费</td>
                    <td><label class="ItemText">N0D1</label>V币</td>
                </tr>
            </table>
        </div>
        <div class="memo" style="position:absolute; left:0px;bottom:50px;">
            <ul>
                <li>项目一经发布，无法修改。</li>
                <li>成功融资后预计按照实际融资金额的<label class="ItemText">P2D0</label>来计算融资服务费。</li>
            </ul>
        </div>
        <div style="position:absolute; left:0px;bottom:27px; padding-left:40px; color:white;">服务费=融资金额*<label>P2D0</label>*借款月数。借款月数=借款期限/30天，进位取整。</div>
        <div style="position: absolute; bottom: 5px; right:0px; "><div class="Bt ABt" onmousedown="P201.BtAction(this, 0)" onmouseup="P201.BtAction(this,6); ">确认</div></div>
        <div style="position:absolute;bottom:5px;right:150px;"><table class="GeneralItem"><tr><td class="ItemTitle">交易密码</td><td class="ItemTextInp"><input class="TradePW" type="password" /></td></tr></table> </div>
    </div>
