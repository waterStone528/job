<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div style="float: left;" class="ItemSize GeneralItem">
        <table style="padding: 0px; width: 100%;" border="0">
            <!--Sever need give the value in TD zone witch TD has id value-->
            <tr><td class="ItemTitle">资产编号</td><td class="ItemText">X</td><td class="ItemTitle">资产来源</td><td class="ItemText">X</td></tr>
            <tr><td class="ItemTitle">资产类型</td><td class="ItemText">X</td><td class="ItemTitle">获得时间</td><td class="ItemText">DYYYY/MM/DD</td></tr>
            <tr><td class="ItemTitle">出售方</td><td class="ItemText"><label class="BBtInTd" onmousedown="P404.BtAction(this, 0);" onmouseup="P404.BtAction(this, 2);">X</label></td><td class="ItemTitle">获得成本</td><td><label class="ItemText">N2D0</label>万元</td></tr>
            <tr><td class="ItemTitle">评估方</td><td class="ItemText">X</td><td class="ItemTitle">市场价格</td><td><label class="ItemText">N2D0</label>万元</td></tr>
            <tr><td class="ItemTitle">资产区域</td><td class="ItemText">X</td><td class="ItemTitle">出售报价</td><td><label class="ItemText">N2D0</label>万元</td></tr>
            <tr><td class="ItemTitle">资产详情</td><td class="ItemText"><label class="BBtInTd" onmousedown="P404.BtAction(this, 0);" onmouseup="P404.BtAction(this,1);">......</label></td><td class="ItemTitle">购买价格</td><td><label class="ItemText">N2D0</label>万元</td></tr>
        </table>
        <span class="Hidden">X</span>
        <div class="BBt" style="float:right;" onmousedown="P404.BtAction(this, 0)" onmouseup="P404.BtAction(this, 3)">删除</div>
    </div>
</body>
</html>
