<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--企业信息-->
    <div class="UCompanyInfo" style="width:550px;">
        <div style="position: absolute; right:0px; top:0px; left:0px; bottom:10px; color:white; overflow: auto; scrollbar-arrow-color: #313136; scrollbar-base-color: #313136; scrollbar-track-color: black; ">
            <table class="GeneralItem">
                <tr>
                    <td class="ItemTitle">企业名称</td>
                    <td class="ItemText" colspan="3">X</td>
                </tr>
                <tr>
                    <td class="ItemTitle">企业地址</td>
                    <td class="ItemText" colspan="3">X</td>
                </tr>
                <tr>
                    <td class="ItemTitle">注册时间</td>
                    <td class="ItemText">DYYYY/MM/DD</td>
                    <td class="ItemTitle">注册资金</td>
                    <td><label class="ItemText">N2D0</label>万元</td>
                </tr>
                <tr>
                    <td class="ItemTitle">所属行业</td>
                    <td class="ItemText">X</td>
                    <td class="ItemTitle">法人代表</td>
                    <td class="ItemText">X</td>
                </tr>
                <tr>
                    <td class="ItemTitle">最大股东</td>
                    <td class="ItemText">X</td>
                    <td class="ItemTitle">股东人数</td>
                    <td class="ItemText">N0D1</td>
                </tr>
                <tr>
                    <td class="ItemTitle">员工人数</td>
                    <td class="ItemText">N0D1</td>
                    <td class="ItemTitle">总资产</td>
                    <td><label class="ItemText">N2D0</label>万元</td>
                </tr>
                <tr>
                    <td class="ItemTitle">总负债</td>
                    <td><label class="ItemText">N2D0</label>万元</td>
                    <td class="ItemTitle">现有贷款</td>
                    <td><label class="ItemText">N2D0</label>万元</td>
                </tr>
                <tr>
                    <td class="ItemTitle">净资产</td>
                    <td><label class="ItemText">N2D0</label>万元</td>
                    <td class="ItemTitle">营业额</td>
                    <td><label class="ItemText">N2D0</label>万元</td>
                </tr>
                <tr>
                    <td class="ItemTitle" style="width:100px;">纳税营业额</td>
                    <td style="width:150px;"><label class="ItemText">N2D0</label>万元</td>
                    <td class="ItemTitle" style="width:100px;">净利润</td>
                    <td style="width:150px;"><label class="ItemText">N2D0</label>万元</td>
                </tr>
                <tr>
                    <td class="ItemTitle">法院执行</td><td class="ItemText">X</td>
                    <td class="ItemTitle">信用情况</td><td class="ItemText">X</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
