            //日期大小比较
            DateContrast: function (Date1, Date2) {
                ///<summary>日期大小比较</summary><param name="Date1">被比较日期</param><param name="对比日期"></param>
                var Arr1 = Date1.split("/");
                if (Date2 == "" || Date2 == null) { Date2 = new Date().getFullYear() + "/" + (new Date().getMonth() + 1) + "/" + new Date().getDate() }
                var Arr2 = Date2.split("/");
                var Date1 = new Date(Arr1[0], Arr1[1], Arr1[2]).getTime();
                var Date2 = new Date(Arr2[0], Arr2[1], Arr2[2]).getTime();
                if (Date1 <= Date2) { return false; } else { return true; }
            },
            UpDateHint: function (InpObj, VarObj) {
                if (InpObj.value == parseFloat(InpObj.value)) {
                    VarObj.Min = InpObj.value;
                    var SideInpID = InpObj.parentNode.parentNode.querySelectorAll("input")[1].uniqueID;
                    try {
                        if (InpObj.parentNode.parentNode.querySelectorAll("input")[1].value.length == 0 && document.querySelectorAll("#Err4" + SideInpID).length == 0) {
                            document.querySelector("#IRC" + SideInpID).removeNode(true);
                            VarObj.Min = InpObj.value;
                            if (parseFloat(VarObj.Max)) {
                                IRC.Init(InpObj.parentNode.parentNode.querySelectorAll("input")[1], VarObj, InpObj.value + "~" + VarObj.Max);
                            } else {
                                IRC.Init(InpObj.parentNode.parentNode.querySelectorAll("input")[1], VarObj, ">=" + VarObj.Min);
                            }
                        }

                    } catch (err) { };
                }
            },

    <script type="text/javascript">
        //业务申请按钮区开始
        var RIGshow = document.querySelector("#applyRight")//移出的右边块
        var EXbuttonbg = document.querySelector(".applyButton ul li a")//
        //显示右边块
        function applyRightShow() {
            P802.ShowStatus = 0;
            RIGshow.style.right = "0px";
            MainZone.className = "RTB-Show";
            RIGshow.querySelector(".TitleButton").className = "TitleButton";
            setTimeout("ReCalcItemSize()", 1000);
            applyRight.querySelector(".TitleButton").removeAttribute("style");
        }
        //隐藏右边块
        function applyRightHidden() {
            P802.ShowStatus = 1;
            RIGshow.style.right = "-280px";
            MainZone.className = "RTB-Hidden";
            RIGshow.querySelector(".TitleButton").className = "TitleButton TitleButtonHide";
            setTimeout("ReCalcItemSize()", 300);
            applyRight.querySelector(".TitleButton").removeAttribute("style");
        }
        //屏蔽右边块
        function applyRightDisab() {
            RIGshow.style.right = "-280px";
            RIGshow.querySelector(".TitleButton").style.display = "none";
        }
        //鼠标点击后按钮背景颜色改变
        function ExbuttonA(obj, SvrNo) {
            obj.setAttribute("style", "background-color:#18181a");
            applyRightHidden();
            switch (SvrNo) {
                case "P1":
                    MovingBoxCTL.Prepare("投资服务协议", document.querySelector(".UInvestAgreem"));
                    break;
                case "P2":
                    MovingBoxCTL.Prepare("融资服务协议", document.querySelector(".UBorrowAgreem"));
                    break;
                case "P3":
                    MovingBoxCTL.Prepare("资产出售服务协议", document.querySelector(".USaleAgreem"));
                    break;
                case "P4":
                    MovingBoxCTL.Prepare("资产购买服务协议", document.querySelector(".UBuyAgreem"));
                    break;
                case "P5":
                    MovingBoxCTL.Prepare("顾问服务协议", document.querySelector(".UConsultantAgreem"));
                    break;
            }
            setTimeout("MovingBoxCTL.Open();", 1000);
        }
        //鼠标点击后按钮背景颜色恢复
        function ExbuttonB(obj) {
            obj.setAttribute("style", "background-color:#353539");
        }
        //业务申请按钮区结束

    </script>
