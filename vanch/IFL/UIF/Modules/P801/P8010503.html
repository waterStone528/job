<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="expires" content="0" />
    <title></title>
</head>
<body>
    <div style="float: left;" class="ItemSize GeneralItem">
        <div class="UToolBCBG" style="font-weight: 700; ">顾问介绍</div>
        <div id="Mod03App" style="height: 300px;">
            <div class="MLayer" style="position:absolute;top:50px;bottom:50px;left:0px; right:0px;background-color: black;opacity:.00; filter: alpha(opacity=00);z-index:10;"></div>
            <table style="padding: 0px; width:100%" border="0">
                <!--Sever need give the value in TD zone witch TD has id value-->
                <tr>
                    <td class="ItemTitle">服务区域</td>
                    <td colspan="3">
                        <div class="ItemTextInp" style="float: left;" data-ctem="0"><select style="width: 100px;" class="Province" onchange="P801.ChangeCity(this);"><option value="-1"></option></select></div>
                        <div class="ItemTextInp" style="float: left;" data-ctem="0"><select style="width: 100px;" class="City"><option value="-1"></option></select></div>
                    </td>
                </tr>
                <tr>
                    <td class="ItemTitle">尽职调查</td>
                    <td class="ItemTextInp" data-ctem="0" style="width:120px;"><div class="UpDownButton MHand" style="margin-left: 44%; " onmouseup="if (this.getAttribute('data-sw') == '1') { this.setAttribute('data-sw', 0); this.className = this.className; } else { this.setAttribute('data-sw', 1); this.className = this.className; }"></div></td>
                    <td class="ItemTitle">资产评估</td>
                    <td class="ItemTextInp" data-ctem="0"><div class="UpDownButton MHand" style="margin-left: 44%; " onmouseup="if (this.getAttribute('data-sw') == '1') { this.setAttribute('data-sw', 0); this.className = this.className; } else { this.setAttribute('data-sw', 1); this.className = this.className; }"></div></td>
                </tr>
                <tr>
                    <td class="ItemTitle">债权担保</td>
                    <td class="ItemTextInp" data-ctem="0"><div class="UpDownButton MHand" style="margin-left: 44%;" onmouseup="if (this.getAttribute('data-sw') == '1') { this.setAttribute('data-sw', 0); this.className = this.className; } else { this.setAttribute('data-sw', 1); this.className = this.className; }"></div></td>
                    <td class="ItemTitle">坏账催收</td>
                    <td class="ItemTextInp" data-ctem="0"><div class="UpDownButton MHand" style="margin-left: 44%; " onmouseup="if (this.getAttribute('data-sw') == '1') { this.setAttribute('data-sw', 0); this.className = this.className; } else { this.setAttribute('data-sw', 1); this.className = this.className; }"></div></td>
                </tr>
                <tr><td colspan="4"><textarea style=" height:130px;"></textarea></td></tr>
            </table>
        </div>
        <div class="memo" style="position:absolute;left:0px; bottom:5px;">
            <ul>
                <li style="list-style-type:none;"></li>
            </ul>
        </div>
        <div class="ButtonBar" style="position: absolute; bottom: 10px; right: 5px;">
            <div class="CBt" onmousedown="P80105.Edit(this, 0)" onmouseup="P80105.Edit(this, 1)">修改</div>
            <div class="CBt" style="display:none;" onmousedown="P80105.Save(this, 0)" onmouseup="P80105.Save(this, 3)">保存</div>
        </div>
    </div>
</body>
</html>
