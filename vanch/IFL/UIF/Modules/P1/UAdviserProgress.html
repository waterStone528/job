<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../../StyleS\ComStyle.css" />
    <title></title>
</head>
<body>
    <div class="Adviser">
        <div class="Adviserbox">
            <div class="TUbox" data-state="1">
                <div class="Icon"><i class="icon-comtime" style="font-size:25px;"></i> </div>
                <div class="Text">预约中</div>
            </div>
            <div class="icon-arrow-right ArrowR" style="font-size:20px;"></div>
            <div class="TUbox" data-state="2">
                <div class="Icon"><i class="icon-uniE615" style="font-size:22px;"></i></div>
                <div class="Text">尽调中</div>
            </div>
            <div class="icon-arrow-right ArrowR" style="font-size:20px;"></div>
            <div class="TUbox" data-state="4">
                <div class="Icon"><i class="icon-checkmark" style="font-size:20px;"></i></div>
                <div class="Text">审核通过</div>
            </div>
            <div class="icon-arrow-down2 ArrowD" style="font-size:20px;"></div>
            <div class="icon-arrow-down2 ArrowB" style="font-size: 20px;"></div>
            <div class="TUbox" style="margin-right:25px;" data-state="3">
                <div class="Icon"><i class="icon-stop" style="font-size:25px;"></i></div>
                <div class="Text">拒绝</div>
            </div>

            <div class="TUbox" data-state="5">
                <div class="Icon"><i class="icon-cancel" style="font-size:20px;"></i></div>
                <div class="Text">审核未过</div>
            </div>
        </div>
        <div class="speed">进度：<label>X</label></div>
        <div class="triangle-rightWhite"></div>
        <div class="triangle-rightBlack"></div>
    </div>

</body>
</html>
