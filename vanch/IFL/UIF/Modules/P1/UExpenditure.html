<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--投资预约消费-->
    <div class="UExpenditure" style="width:550px;">
        <div style="position: absolute; right:50px; left:50px; bottom:50px; top:0px; color:white; overflow: auto; scrollbar-arrow-color: #313136; scrollbar-base-color: #313136; scrollbar-track-color: black; ">
            <table class="GeneralItem">
                <tr>
                    <td class="ItemTitle" style="width:100px;">账户余额</td>
                    <td><label class="ItemText">N2D0</label>V币</td>
                </tr>
                <tr>
                    <td class="ItemTitle">本次消费</td>
                    <td><label class="ItemText">N2D0</label>V币</td>
                </tr>
            </table>
        </div>
        <div class="memo" style="position:absolute; left:0px;bottom:30px;">
            <ul>
                <li>预约后可查看更多详细信息</li>
            </ul>
        </div>
        <div class="Bt" style="position: absolute; right:0px; bottom:5px;"><div class="BBt" onmousedown="P101.BtAction(this, 0)"  onmouseup="    P101.BtAction(this, 1); ">确认</div></div>
        <div style="position:absolute;bottom:5px;right:150px;"><table class="GeneralItem"><tr><td class="ItemTitle">交易密码</td><td class="ItemTextInp"><input class="TradePW" type="password" /></td></tr></table> </div>
    </div>
