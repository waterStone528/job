<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="UBorrowApply" style="width:600px; color:white;">
        <div style="position: absolute; left:0px; right:0px; top:0px; bottom:105px;overflow: auto; scrollbar-arrow-color: #313136; scrollbar-base-color: #313136; scrollbar-track-color: black; ">
            <table class="GeneralItem" style="width:98%;">
                <tr>
                    <td class="ItemTitle">姓名</td>
                    <td class="ItemText" style="width:150px;">X</td>
                    <td class="ItemTitle">性别</td>
                    <td class="ItemText" style="width:150px;">X</td>
                </tr>
                <tr style="height:25px;">
                    <td class="ItemTitle">出生日期</td>
                    <td class="ItemText">DYYYY/MM/DD</td>
                    <td class="ItemTitle">身份证号</td>
                    <td class="ItemText">X</td>
                </tr>
                <tr>
                    <td class="ItemTitle">手机</td>
                    <td class="ItemText">X</td>
                    <td class="ItemTitle">邮箱</td>
                    <td class="ItemText">X</td>
                </tr>
                <tr>
                    <td class="ItemTitle">婚姻情况</td>
                    <td class="ItemTextInp"><select><option value="-1"></option></select></td>
                    <td class="ItemTitle">生育情况</td>
                    <td class="ItemTextInp"><select><option value="-1"></option><option value="0">未育</option><option value="1">已育</option></select></td>
                </tr>
                <tr>
                    <td class="ItemTitle">健康状况</td>
                    <td class="ItemTextInp"><select><option value="-1"></option></select></td>
                    <td class="ItemTitle">是否低保</td>
                    <td class="ItemTextInp"><select><option value="-1"></option><option value="1">是</option><option value="0">否</option></select></td>
                </tr>
                <tr>
                    <td class="ItemTitle">户口地址</td>
                    <td class="ItemText" colspan="3">X</td>
                </tr>
                <tr>
                    <td class="ItemTitle">当前住址</td>
                    <td colspan="3" style="white-space: nowrap; -ms-word-break: keep-all;">
                        <label class="ItemTextInp" style="padding-bottom:2px;"><select style="width: 25%; display: inline-block;" onchange="P802.ChangeCity(this);"><option value="-1"></option></select></label>
                        <label class="ItemTextInp" style="padding-bottom:2px;"><select style="width: 25%; display: inline-block;"><option></option></select></label>
                        <label class="ItemTextInp"><input type="text" style="width: 47%;" /></label>
                    </td>
                </tr>
                <tr>
                    <td class="ItemTitle">毕业学校</td>
                    <td class="ItemTextInp"><input type="text" /></td>
                    <td class="ItemTitle">学历</td>
                    <td class="ItemTextInp"><select><option value="-1"></option></select></td>
                </tr>
                <tr>
                    <td class="ItemTitle">工作单位</td>
                    <td class="ItemTextInp" colspan="3"><input type="text" /></td>
                </tr>
                <tr>
                    <td class="ItemTitle">单位性质</td>
                    <td class="ItemTextInp"><select><option value="-1"></option></select></td>
                    <td class="ItemTitle">入职时间</td>
                    <td class="ItemTextInp"><div class="ItemDateInp" onmouseup="CControl.ItemInfoDsp(this);"></div></td>
                </tr>
                <tr>
                    <td class="ItemTitle">工作电话</td>
                    <td class="ItemTextInp"><input type="text" /></td>
                    <td class="ItemTitle">职务</td>
                    <td class="ItemTextInp"><input type="text" /></td>
                </tr>
                <tr>
                    <td class="ItemTitle">月总收入</td>
                    <td><label class="ItemTextInp"><input type="text" style="width:85%;" onkeyup="FloatInp(this, 2);" onblur="IRC.IntervalNumber(this, this.value, P802.UIP.MTIn);" /></label>万</td>
                    <td class="ItemTitle">月总支出</td>
                    <td><label class="ItemTextInp"><input type="text" style="width:85%;" onkeyup="FloatInp(this, 2);" onblur="IRC.IntervalNumber(this, this.value, P802.UIP.MTOut);" /></label>万</td>
                </tr>
                <tr>
                    <td class="ItemTitle">月净收入</td>
                    <td><label class="ItemTextInp"><input type="text" style="width:85%;" onkeyup="FloatInp(this, 2);" onblur="IRC.IntervalNumber(this, this.value, P802.UIP.MCIn);" /></label>万</td>
                    <td class="ItemTitle">总资产</td>
                    <td><label class="ItemTextInp"><input type="text" style="width:85%;" onkeyup="FloatInp(this, 2);" onblur="IRC.IntervalNumber(this, this.value, P802.UIP.TAsset);" /></label>万</td>
                </tr>
                <tr>
                    <td class="ItemTitle">总负债</td>
                    <td><label class="ItemTextInp"><input type="text" style="width:85%;" onkeyup="FloatInp(this, 2);" onblur="IRC.IntervalNumber(this, this.value, P802.UIP.TBorrow);" /></label>万</td>
                    <td class="ItemTitle">净资产</td>
                    <td><label class="ItemTextInp"><input type="text" style="width:85%;" onkeyup="FloatInp(this, 2);" onblur="IRC.IntervalNumber(this, this.value, P802.UIP.CAsset);" /></label>万</td>
                </tr>
                <tr>
                    <td class="ItemTitle">法院执行</td>
                    <td class="ItemTextInp"><select><option value="-1"></option><option value="1">有</option><option value="0">无</option></select></td>
                    <td class="ItemTitle">信用状况</td>
                    <td class="ItemTextInp"><select><option value="-1"></option></select></td>
                </tr>
            </table>
        </div>

        <div class="memo" style="position:absolute; left:0px; bottom:15px; ">
            <ul>
                <li>非指定位置，严禁输入联系方式，违者取消发布资格。</li>
                <li>申请资格需消费<label class="ItemText">N2D0</label>V币，账户余额<label class="ItemText">N2D0</label>V币</li>
                <li>初始交易密码同登陆密码，可在<label class="ABtInTd" onmouseup="Location('P803');">安全管理</label>中修改。</li>
            </ul>
        </div>
        <div style="position: absolute; right: 0px; bottom: 0px; "><div class="ABt" onmousedown="P802.BtAction(this, 0)" onmouseup="P802.CBApplySubmit(this);">申请</div></div>
        <div style="position:absolute;bottom:5px;right:150px;"><table class="GeneralItem"><tr><td class="ItemTitle">交易密码</td><td class="ItemTextInp"><input class="TradePW" type="password" /></td></tr></table> </div>
    </div>
</body>
</html>
