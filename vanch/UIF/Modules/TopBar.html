<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title></title>
</head>
<body>
    <div id="TopBari">
        <div id="RedLine" style="background-color: #D51717; height: 0px;"></div>
        <div id="TopBar">
            <a class="HomeClickZone" href="./">
                <div class="L1"></div>
                <div class="L2"></div>
                <div style="position: absolute;  text-shadow: 1px 1px 2px #940808; left:30px;top:3px;"><i style=" font-size: 30px;color:#ffffff;" class="icon-ff"></i></div>

            <div id="TopBarButtons">

                    </div>
                    <div onmouseup="if (this.querySelectorAll('div')[1].innerText == '用户登陆') { Login.LoginBoxCtl(1); } else { location.href = 'P802.html'; }" class="TopBarButtonsText">

                    </div>
                    <div onmouseup="if (typeof (Login.LoginBoxCtl) == 'function') { UserRegBoxCtl(1); }" class="TopBarButtonsText Hidden">
                        <div class="icon-bookmark2" style="float: left; margin: 13px 1px 0 0; font-size: 13px; "></div>
                        <div style="float: left;">免费注册</div>
                    </div>
                </div>

    <script type="text/javascript">
        parent.TopBari.innerHTML = TopBari.innerHTML;
