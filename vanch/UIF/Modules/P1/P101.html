<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div style="float: left;" class="ItemSize GeneralItem">
        <table style="padding: 0px; width: 100%;" border="0">
            <!--Sever need give the value in TD zone witch TD has id value-->
            <tr><td class="ItemTitle">债权编号</td><td class="ItemText">X</td><td class="ItemTitle">融资金额</td><td><label class="ItemText">N2D0</label>万元</td></tr>
            <tr><td class="ItemTitle">保证方式</td><td class="ItemText">X</td><td class="ItemTitle">借款期限</td><td><label class="ItemText">N0D1</label>天</td></tr>
            <tr><td class="ItemTitle">还款方式</td><td class="ItemText">X</td><td class="ItemTitle">日利率</td><td class="ItemText">P2D0</td></tr>
            <tr><td class="ItemTitle">抵押物</td><td class="ItemText"><label class="BBtInTd" onmousedown="P101.BtAction(this, 0);" onmouseup="P101.BtAction(this, 2);">X</label></td><td class="ItemTitle">抵押率</td><td class="ItemText">P2D0</td></tr>
            <tr>
                <td class="ItemTitle">融资方</td>
                <td class="ItemText">
                    <span style="float: left;margin-right:5px;" class="BBtInTd" onmousedown="P101.BtAction(this, 0);" onmouseup="P101.BtAction(this,3)">X</span>
                    <div style="float: left; color: #d57e17;margin-right:5px;" onmouseup="P101.BtAction(this,5)" class="BBtInTd">企</div>
                </td>
                <td class="ItemTitle">债权区域</td>
                <td><label class="ItemText">X</label><label class="ItemText">X</label></td>
            </tr>
            <tr><td class="ItemTitle">资金用途</td><td class="ItemText">X</td><td class="ItemTitle">还款来源</td><td class="ItemText">X</td></tr>
        </table>
        <span class="Hidden">X</span>
        <div class="BBt" style="float:right;" onmousedown="P101.BtAction(this, 0)" onmouseup="P101.BtAction(this, 4)">预约</div>
    </div>
</body>
</html>
