<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div style="float: left;" class="ItemSize GeneralItem">
        <table width="100%" style="padding:0px;" border="0">
            <!--Sever need give the value in TD zone witch TD has id value-->
            <tr><td class="ItemTitle">债权编号</td><td class="ItemText">X</td><td class="ItemTitle">投资金额</td><td><label class="ItemText">N2D0</label>万元</td></tr>
            <tr><td class="ItemTitle">保证方式</td><td class="ItemText">X</td><td class="ItemTitle">投资日期</td><td class="ItemText">DYYYY/MM/DD</td></tr>
            <tr><td class="ItemTitle">还款方式</td><td class="ItemText">X</td><td class="ItemTitle">到期日期</td><td class="ItemText">DYYYY/MM/DD</td></tr>
            <tr><td class="ItemTitle">资金用途</td><td class="ItemText">X</td><td class="ItemTitle">还款来源</td><td class="ItemText">X</td></tr>
            <tr><td class="ItemTitle">抵押物</td><td class="ItemText"><label class="BBtInTd" onmousedown="P103.BtAction(this, 0);" onmouseup="P103.BtAction(this, 2);">X</label></td><td class="ItemTitle">日利率</td><td class="ItemText">P2D1</td></tr>
            <tr>
                <td class="ItemTitle">融资方</td><td class="ItemText">
                <div style="float: left; color: #d57e17;margin-right:5px;display:none;" class="BBtInTd">企</div>
                <label class="BBtInTd" onmousedown="P103.BtAction(this, 0);" onmouseup="P103.BtAction(this, 3);">X</label></td>
                <td class="ItemTitle">财务顾问</td>
                <td class="ItemText">
                    <label class="BBtInTd" style="float:left;" onmousedown="P103.BtAction(this, 0);" onmouseup="P103.BtAction(this, 5);">X</label>
                    <div onmouseup="P103.BtAction(this, 8);" style="float:left;display:none;" class="BBtInTd"><i class="icon-comtime" style="color: #cf8800; font-size: 17px; margin-left: 5px; cursor: pointer; "></i></div>
                </td>
            </tr>
        </table>
        <span class="Hidden">X</span>
        <div class="BBt" style="float:right;" onmousedown="P103.BtAction(this, 0)" onmouseup="P103.BtAction(this, 4)">结案</div>
    </div>
</body>
</html>
