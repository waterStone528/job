<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div style="float: left;" class="ItemSize GeneralItem">
        <table style="padding: 0px; width: 100%;" border="0">
            <!--Sever need give the value in TD zone witch TD has id value-->
            <tr><td class="ItemTitle">债权编号</td><td class="ItemText">X</td><td class="ItemTitle">融资金额</td><td><label class="ItemText">N2D0</label>万元</td></tr>
            <tr><td class="ItemTitle">保证方式</td><td class="ItemText">X</td><td class="ItemTitle">借款期限</td><td><span class="ItemText">N0D1</span><span>天</span></td></tr>
            <tr><td class="ItemTitle">还款方式</td><td class="ItemText">X</td><td class="ItemTitle">日利率</td><td class="ItemText">P2D0</td></tr>
            <tr>
                <td class="ItemTitle">投资方</td>
                <td class="ItemText">
                    <label style="float: left;" class="ABtInTd" onmousedown="P202.BtAction(this, 0);" onmouseup="P202.BtAction(this, 1);">X</label>
                    <div class="ABtInTd" style="float:left;display:none;"><i class="icon-stop" style="color: #d51717; font-size: 14px; margin-left: 5px; cursor: pointer;"></i></div>
                </td>
                <td class="ItemTitle">财务顾问</td>
                <td class="ItemText"><label  class="ABtInTd" onmousedown="P202.BtAction(this, 0);" onmouseup="P202.BtAction(this, 3);">X</label></td>
            </tr>
            <tr>
                <td class="ItemTitle">抵押物</td>
                <td class="ItemText"><label class="ABtInTd" onmousedown="P202.BtAction(this, 0);" onmouseup="P202.BtAction(this, 4);">X</label></td>
                <td class="ItemTitle">还款来源</td>
                <td class="ItemText">X</td>
            </tr>
        </table>
        <span class="Hidden">X</span>
        <div class="ABt" style="float:right;" onmousedown="P202.BtAction(this, 0);" onmouseup="P202.BtAction(this, 5);">拒绝</div>
    </div>
</body>
</html>
