<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--抵押物-->
    <div class="USecurities01" style="width:550px;">
        <div style="position: absolute; right:0px; left:0px; top:0px; bottom:80px; color:white; overflow: auto; scrollbar-arrow-color: #313136; scrollbar-base-color: #313136; scrollbar-track-color: black; ">
            <table class="GeneralItem" style="width:98%">
                <tr>
                    <td class="ItemTitle">资产类型</td>
                    <td class="ItemTextInp"><select><option value="-1"></option></select></td>
                    <td class="ItemTitle">资产来源</td>
                    <td class="ItemTextInp" style="width:140px;"><select><option value="-1"></option></select></td>
                </tr>
                <tr>
                    <td class="ItemTitle">所在地</td>
                    <td class="ItemTextInp"><input type="text" /></td>
                    <td class="ItemTitle">获得时间</td>
                    <td class="ItemTextInp"><div class="ItemDateInp" onmouseup="CControl.ItemInfoDsp(this);"></div></td>
                </tr>
                <tr>
                    <td class="ItemTitle">产权人</td>
                    <td class="ItemTextInp"><input type="text" /></td>
                    <td class="ItemTitle">获得成本</td>
                    <td class="ItemTextInp"><input type="text" onkeyup="FloatInp(this, 2);" onblur="IRC.IntervalNumber(this, this.value, P201.UIP.TCO);" /></td><td>万</td>
                </tr>
                <tr>
                    <td class="ItemTitle">使用情况</td>
                    <td class="ItemTextInp"><select><option value="-1"></option></select></td>
                    <td class="ItemTitle">市场价值</td>
                    <td class="ItemTextInp"><input type="text" onkeyup="FloatInp(this, 2);" onblur="IRC.IntervalNumber(this, this.value, P201.UIP.MarketAmt);" /></td><td>万</td>
                </tr>
                <tr>
                    <td class="ItemTitle">抵押类型</td>
                    <td class="ItemTextInp"><select><option value="-1"></option></select></td>
                    <td class="ItemTitle">评估机构</td>
                    <td class="ItemTextInp"><input type="text" /></td>
                </tr>
                <tr>
                    <td class="ItemTitle">查封情况</td>
                    <td class="ItemTextInp"><select><option value="-1"></option><option value="0">未查封</option><option value="1">已查封</option></select></td>
                    <td class="ItemTitle">产权证号</td>
                    <td class="ItemTextInp"><input type="text" /></td>
                </tr>
                <tr>
                    <td colspan="4"><textarea style="width:100%;height:210px; overflow:hidden;"></textarea></td>
                </tr>
            </table>
        </div>
        <div class="memo" style="position:absolute; left:0px; bottom:30px; ">
            <ul>
                <li>非指定位置，严禁输入联系方式，违者取消发布资格。</li>
            </ul>
        </div>
        <div class="ABt" style="position:absolute; right:0px; bottom:5px;" onmousedown="P201.BtAction(this, 0)" onmouseup="P201.BtAction(this, 2);">确定</div>
    </div>
</body>
</html>
