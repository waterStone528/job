<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--财务顾问信息-->
    <div class="UConsultantInfo" style="width:550px;">
        <div class="GeneralItem" style="position: absolute; top:0px; bottom:50px;left:0px; right:0px; color: white; overflow: auto; scrollbar-arrow-color: #313136; scrollbar-base-color: #313136; scrollbar-track-color: black; ">
            <table style="width: 98%">
                <tr>
                    <td class="ItemTitle">用户编号</td><td class="ItemText">X</td>
                    <td class="ItemTitle">姓名</td><td class="ItemText"> X </td>
                </tr>
                <tr>
                    <td class="ItemTitle">出生日期</td><td class="ItemText">DYYYY/MM/DD</td>
                    <td class="ItemTitle">性别</td><td class="ItemText">X</td>
                </tr>
                <tr>
                    <td class="ItemTitle">户口地址</td><td class="ItemText">X</td>
                    <td class="ItemTitle">身份证号</td><td class="ItemText">X</td>
                </tr>
                <tr>
                    <td class="ItemTitle">手机</td><td class="ItemText"> X </td>
                    <td class="ItemTitle">邮箱</td><td class="ItemText"> X </td>
                </tr>
                <tr>
                    <td class="ItemTitle">婚姻情况</td><td class="ItemText">X</td>
                    <td class="ItemTitle">生育情况</td><td class="ItemText">X</td>
                </tr>
                <tr>
                    <td class="ItemTitle">当前住址</td>
                    <td colspan="3"><label class="ItemText">X</label><label class="ItemText">X</label><label class="ItemText">X</label></td>
                </tr>
                <tr>
                    <td class="ItemTitle">毕业学校</td><td class="ItemText">X</td>
                    <td class="ItemTitle">学历</td><td class="ItemText">X</td>
                </tr>
                <tr>
                    <td class="ItemTitle">所属行业</td><td class="ItemText">X</td>
                    <td class="ItemTitle">单位性质</td><td class="ItemText">X</td>
                </tr>
                <tr>
                    <td class="ItemTitle">服务区域</td><td><label class="ItemText">X</label><label class="ItemText">X</label></td>
                    <td class="ItemTitle">注册时间</td><td class="ItemText">DYYYY/MM/DD</td>
                </tr>
                <tr>
                    <td class="ItemTitle">案例数量</td><td class="ItemText">N0D1</td>
                    <td class="ItemTitle">成功案例</td><td class="ItemText">N0D1</td>
                </tr>
                <tr>
                    <td class="ItemTitle">坏账数量</td><td class="ItemText">N0D1</td>
                    <td class="ItemTitle">当前坏账</td><td class="ItemText">N0D1</td>
                </tr>
                <tr>
                    <td class="ItemTitle">尽职调查</td>
                    <td class="ItemText"><div class="UpDownButton" style="margin-left:40%;" data-sw="0"></div></td>
                    <td class="ItemTitle">资产评估</td>
                    <td class="ItemText"><div class="UpDownButton" style="margin-left:40%;" data-sw="0"></div></td>
                </tr>
                <tr>
                    <td class="ItemTitle">债权担保</td>
                    <td class="ItemText"><div class="UpDownButton" style="margin-left:40%;" data-sw="0"></div></td>
                    <td class="ItemTitle">坏账催收</td>
                    <td class="ItemText"><div class="UpDownButton" style="margin-left:40%;" data-sw="0"></div></td>
                </tr>
                <tr>
                    <td colspan="4"><textarea readonly></textarea></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
