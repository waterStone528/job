<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--购买方详情-->
    <div class="UBuyerInfo" style="width:550px;">
        <div class="GeneralItem" style="position: absolute; right:0px; left:0px; top:0px; bottom:50px; color:white; overflow: auto; scrollbar-arrow-color: #313136; scrollbar-base-color: #313136; scrollbar-track-color: black; ">
            <table style="width:98%;">
                <tr>
                    <td class="ItemTitle">用户编号</td><td class="ItemText">X</td>
                    <td class="ItemTitle">姓名</td><td class="ItemText">X</td>
                </tr>
                <tr>
                    <td class="ItemTitle">出生日期</td><td class="ItemText">DYYYY/MM/DD</td>
                    <td class="ItemTitle">性别</td><td class="ItemText">X</td>
                </tr>
                <tr>
                    <td class="ItemTitle">户口地址</td><td class="ItemText">X</td>
                    <td class="ItemTitle">身份证号</td><td class="ItemText">X</td>
                </tr>
                <tr>
                    <td class="ItemTitle">手机</td><td class="ItemText">X</td>
                    <td class="ItemTitle">邮箱</td><td class="ItemText">X</td>
                </tr>
                <tr>
                    <td class="ItemTitle">婚姻情况</td><td class="ItemText">X</td>
                    <td class="ItemTitle">生育情况</td><td class="ItemText">X</td>
                </tr>
                <tr>
                    <td class="ItemTitle">当前住址</td>
                    <td colspan="3"><label class="ItemText">X</label><label class="ItemText">X</label><label class="ItemText">X</label></td>
                </tr>
                <tr>
                    <td class="ItemTitle">资产区域</td><td class="ItemText">X</td>
                    <td class="ItemTitle">价格区间</td><td><label class="ItemText">N2D0</label>~<label class="ItemText">N2D0</label>万元</td>
                </tr>
                <tr>
                    <td class="ItemTitle">资产类型</td>
                    <td colspan="3" class="ItemText">
                        <table style="width:100%;">
                            <tr>
                                <td><div class="UpDownButton" data-sw="1"></div>住宅房</td>
                                <td><div class="UpDownButton"></div>办公楼</td>
                                <td><div class="UpDownButton" data-sw="1"></div>商铺</td>
                            </tr>
                            <tr>
                                <td><div class="UpDownButton"></div>厂房</td>
                                <td><div class="UpDownButton" data-sw="1"></div>商业用地</td>
                                <td><div class="UpDownButton"></div>工业用地</td>
                            </tr>
                            <tr>
                                <td><div class="UpDownButton"></div>汽车</td>
                                <td><div class="UpDownButton" data-sw="1"></div>股权</td>
                                <td><div class="UpDownButton"></div>贵金属</td>
                            </tr>
                            <tr>
                                <td><div class="UpDownButton"></div>收藏品</td>
                                <td><div class="UpDownButton"></div>债券</td>
                                <td><div class="UpDownButton"></div>其它</td>
                                <td>&nbsp;</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
