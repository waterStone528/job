<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div style="float: left;" class="ItemSize GeneralItem">
        <table style="padding: 0px; width: 100%;" border="0">
            <!--Sever need give the value in TD zone witch TD has id value-->
            <tr><td class="ItemTitle">资产编号</td><td class="ItemText" style="width:25%;">X</td><td class="ItemTitle">资产类型</td><td class="ItemText">X</td></tr>
            <tr><td class="ItemTitle">资产来源</td><td class="ItemText">X</td><td class="ItemTitle">使用情况</td><td class="ItemText">X</td></tr>
            <tr><td class="ItemTitle">评估方</td><td class="ItemText">X</td><td class="ItemTitle">市场价格</td><td><label class="ItemText">N2D0</label>万元</td></tr>
            <tr><td class="ItemTitle">购买方</td><td class="ItemText"><label class="ABtInTd" onmousedown="P302.BtAction(this, 0);" onmouseup="P302.BtAction(this, 3);">X</label></td><td class="ItemTitle">出售报价</td><td><label class="ItemText">N2D0</label>万元</td></tr>
            <tr><td class="ItemTitle">预约时间</td><td class="ItemText">DYYYY/MM/DD</td><td class="ItemTitle">资产详情</td><td class="ABtInTd" onmousedown="P302.BtAction(this, 0);" onmouseup="P302.BtAction(this, 2);">......</td></tr>
        </table>
        <span class="Hidden">X</span>
        <div class="ABt" style="float:right;" onmousedown="P302.BtAction(this, 0)" onmouseup="P302.BtAction(this, 4)">拒绝</div>
    </div>
</body>
</html>
