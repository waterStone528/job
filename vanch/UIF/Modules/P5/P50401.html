<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div style="float: left;" class="ItemSize GeneralItem">
        <table style="padding: 0px; width: 100%;" border="0">
            <tr>
                <td class="ItemTitle">债权编号</td>
                <td class="ItemText">X</td>
                <td class="ItemTitle">融资金额</td>
                <td><label class="ItemText">N2D0</label>万元</td>
            </tr>
            <tr>
                <td class="ItemTitle">保证方式</td>
                <td class="ItemText">X</td>
                <td class="ItemTitle">借款期限</td>
                <td><label class="ItemText">N0D1</label>天</td>
            </tr>
            <tr>
                <td class="ItemTitle">还款方式</td>
                <td class="ItemText">X</td>
                <td class="ItemTitle">日利率</td>
                <td class="ItemText" >P2D1</td>
            </tr>
            <tr>
                <td class="ItemTitle">投资方</td>
                <td class="ItemText"><label class="CBtInTd" onmousedown="P50401.BtAction(this, 0);" onmouseup="P50401.BtAction(this, 2);">X</label></td>
                <td class="ItemTitle">抵押物</td>
                <td class="ItemText"><label class="CBtInTd" onmousedown="P50401.BtAction(this, 0);" onmouseup="P50401.BtAction(this, 3);">X</label></td>
            </tr>
            <tr>
                <td class="ItemTitle">融资方</td>
                <td class="ItemText">
                    <label style="float: left;margin-right:5px;" class="CBtInTd" onmousedown="P50401.BtAction(this, 0);" onmouseup="P50401.BtAction(this, 1);">X</label>
                    <div style="float: left; color: #d57e17;margin-right:5px; display:none;" onmouseup="P50401.BtAction(this, 4);" class="CBtInTd">企</div>
                </td>
                <td class="ItemTitle">审核情况</td>
                <td class="ItemText">X</td>         <!--审核通过/审核末过-->
            </tr>
            <tr>
                <td class="ItemTitle">顾问费用</td>
                <td><label class="ItemText">N2D0</label>万元</td>
                <td class="ItemTitle">投资进度</td>
                <td class="ItemText">X</td>         <!---已投资/末投资/已取消-->
            </tr>
        </table>
        <span class="Hidden">X</span>
    </div>
</body>
</html>
