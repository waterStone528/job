<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="expires" content="0" />
    <title></title>
</head>
<body>
    <div style="float: left;" class="ItemSize GeneralItem">
        <div class="UToolBCBG" style="font-weight: 700; ">工作信息</div>
        <div id="Mod02App" style="height: 300px;">
            <div class="MLayer" style="position:absolute;top:50px;bottom:50px;left:0px; right:0px;background-color: black;opacity:.00; filter: alpha(opacity=00);z-index:10;"></div>
            <table width=" 100%" style="position: relative; padding: 0px;" border="0">
                <!--Sever need give the value in TD zone witch TD has id value-->
                <tr>
                    <td class="ItemTitle">工作单位</td>
                    <td class="ItemTextInp" colspan="3" data-ctem="0"><input type="text" /></td>
                </tr>
                <tr>
                    <td class="ItemTitle">单位性质</td>
                    <td class="ItemTextInp" data-ctem="0"><select><option value="-1"></option></select></td>
                    <td class="ItemTitle">所属行业</td>
                    <td class="ItemTextInp" data-ctem="0"><select><option value="-1"></option></select></td>
                </tr>
                 <tr>
                    <td class="ItemTitle">入职时间</td>
                    <td class="ItemTextInp" data-ctem="0"><div class="ItemDateInp" onmouseup="CControl.ItemInfoDsp(this);"></div></td>
                     <td class="ItemTitle">工作电话</td>
                     <td class="ItemTextInp" data-ctem="0"><input type="text" /></td>
                </tr>
                <tr>
                    <td class="ItemTitle">职务</td>
                    <td class="ItemTextInp" data-ctem="0"><input type="text" /></td>
                    <td class="ItemTitle">单位总机</td>
                    <td class="ItemTextInp"><input type="text" /></td>
                </tr>
                <tr>
                    <td class="ItemTitle">单位网址</td>
                    <td class="ItemTextInp" colspan="3"><input type="text" /></td>
                </tr>
                <tr>
                    <td class="ItemTitle">同事姓名</td>
                    <td class="ItemTextInp"><input type="text" /></td>
                    <td class="ItemTitle">手机</td>
                    <td class="ItemTextInp"><input type="text" /></td>
                </tr>
                <tr>
                    <td class="ItemTitle">身份证号</td>
                    <td class="ItemTextInp" colspan="3"><input type="text" /></td>
                </tr>
            </table>
        </div>
        <div class="ButtonBar" style="position: absolute; bottom: 10px; right: 5px;">
            <div class="CBt" onmousedown="P80105.Edit(this, 0)" onmouseup="P80105.Edit(this, 1)">修改</div>
            <div class="CBt" style="display:none;" onmousedown="P80105.Save(this, 0)" onmouseup="P80105.Save(this, 2)">保存</div>
        </div>
    </div>
</body>
</html>
