<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="expires" content="0" />
    <title></title>
</head>
<body>
    <div style="float: left;" class="ItemSize GeneralItem">
        <div class="UToolBCBG" style="font-weight: 700; ">投资意向</div>
        <div id="Mod02App" style="height: 300px;">
            <div class="MLayer" style="position:absolute;top:50px;bottom:50px;left:0px; right:0px;background-color: black;opacity:.00; filter: alpha(opacity=00);z-index:10;"></div>
            <table style="padding: 0px; width:100%" border="0">
                <!--Sever need give the value in TD zone witch TD has id value-->
                <tr>
                    <td class="ItemTitle">投资主体</td>
                    <td class="ItemTextInp" style="width:140px;" data-ctem="0"><select><option value="-1"></option></select></td>
                    <td class="ItemTitle">融资主体</td>
                    <td class="ItemTextInp" style="width:140px;" data-ctem="0"><select><option value="-1"></option><option value="1">个人</option><option value="2">企业</option><option value="3">不限</option></select></td>
                </tr>
                <tr>
                    <td class="ItemTitle">抵押率</td>
                    <td style=" white-space: nowrap; -ms-word-break: keep-all;"><<div class="ItemTextInp" data-ctem="0" style="display:inline-block; width:85%;"><input type="text" onkeyup="FloatInp(this, 2);" onblur="IRC.IntervalNumber(this, this.value, P801.UIP.PawnRate);" /></div>%</td>
                    <td class="ItemTitle">保证方式</td>
                    <td class="ItemTextInp" data-ctem="0"><select><option value="-1"></option></select></td>
                </tr>

                <tr>
                    <td class="ItemTitle">投资区域</td>
                    <td style=" white-space: nowrap; -ms-word-break: keep-all;">
                        <label class="ItemTextInp" data-ctem="0" style="display: inline-block; width: 45%"><select class="Province" onchange="P801.ChangeCity(this);"><option value=" -1"></option></select></label><label class="ItemTextInp" data-ctem="0" style="display: inline-block; width: 55%"><select class="City"><option value="-1"></option></select></label>
                    </td>
                    <td class="ItemTitle">投资金额</td>
                    <td style=" white-space: nowrap; -ms-word-break: keep-all;">><label class="ItemTextInp" style="padding-bottom:2px;" data-ctem="0"><input type="text" style="width: 85%;" onkeyup="FloatInp(this, 2);" onblur="IRC.IntervalNumber(this, this.value, P801.UIP.InvestAmt);" /></label>万</td>
                </tr>
                <tr>
                    <td class="ItemTitle">利率要求</td>
                    <td style=" white-space: nowrap; -ms-word-break: keep-all;">><label class="ItemTextInp" data-ctem="0" style="display: inline-block; width: 85%"><input type="text" onkeyup="FloatInp(this, 2);" onblur="IRC.IntervalNumber(this, this.value, P801.UIP.DayRate);" /></label>%</td>
                    <td class="ItemTitle">投资期限</td>
                    <td style=" white-space: nowrap; -ms-word-break: keep-all;">
                        <label class="ItemTextInp" data-ctem="0" style="display: inline-block; width: 40%"><input type="text" onblur="IRC.IntervalNumber(this, this.value, P801.UIP.InvestLimit);" onkeyup="FloatInp(this, 2);P801.UpDateHint(this, P801.UIP.InvestLimit);" /></label>~<label class="ItemTextInp" data-ctem="0" style="display: inline-block; width: 43%"><input type="text" onkeyup="FloatInp(this, 2);" onblur="IRC.IntervalNumber(this, this.value, P801.UIP.InvestLimit);" /></label>天
                    </td>
                </tr>
                <tr>
                    <td class="ItemTitle">抵押要求</td>
                    <td class="ItemTextInp" colspan="3" data-ctem="0">
                    </td>
                </tr>
            </table>
        </div>
        <div class="memo" style="position:absolute;left:0px; bottom:5px;">
            <ul>
                <li style="list-style-type:none;"></li>
            </ul>
        </div>
        <div class="ButtonBar" style="position: absolute; bottom: 10px; right: 5px;">
            <div class="CBt" onmousedown="P80101.Edit(this, 0)" onmouseup="    P80101.Edit(this, 1)">修改</div>
            <div class="CBt" style="display:none;" onmousedown="P80101.Save(this, 0)" onmouseup="P80101.Save(this, 2)">保存</div>
        </div>
    </div>
</body>
</html>
