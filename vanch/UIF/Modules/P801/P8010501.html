<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="expires" content="0" />
    <title></title>
</head>
<body>
    <div style="float: left;" class="ItemSize GeneralItem">
        <div class="UToolBCBG" style="font-weight: 700; ">个人信息</div>
        <div id="Mod01App" style="height: 300px;">
            <div class="MLayer" style="position:absolute;top:50px;bottom:50px;left:0px; right:0px;background-color: black;opacity:.00; filter: alpha(opacity=00);z-index:10;"></div>
            <table style="padding: 0px; width:100%" border="0">
                <!--Sever need give the value in TD zone witch TD has id value-->
                <tr><td class="ItemTitle">用户编号</td><td class="ItemText">X</td><td class="ItemTitle">姓名</td><td class="ItemText">X</td></tr>
                <tr><td class="ItemTitle">出生日期</td><td class="ItemText">DYYYY/MM/DD</td><td class="ItemTitle">性别</td><td class="ItemText">X</td></tr>
                <tr><td class="ItemTitle">户口地址</td><td class="ItemText">X</td><td class="ItemTitle">身份证号</td><td class="ItemText">X</td></tr>
                <tr>
                    <td class="ItemTitle">手机</td>
                    <td class="ItemText">X</td>
                    <td class="ItemTitle">邮箱</td>
                    <td class="ItemTextInp" data-ctem="0"><input type="text" /></td>
                </tr>
                <tr>
                    <td class="ItemTitle">婚姻情况</td>
                    <td class="ItemTextInp" data-ctem="0"><select><option value="-1"></option></select></td>
                    <td class="ItemTitle">生育情况</td>
                    <td class="ItemTextInp" data-ctem="0"><select><option value="-1"></option><option value="0">未育 </option><option value="1">已育</option></select></td>
                </tr>
                <tr>
                    <td class="ItemTitle">当前住址</td>
                    <td colspan="3">
                        <table style="width:100%;">
                            <tr>
                                <td class="ItemTextInp" style="width:70px;" data-ctem="0"><select style="width:100%;" class="Province" onchange="P801.ChangeCity(this);"><option value="-1"></option></select></td>
                                <td class="ItemTextInp" style="width:80px;" data-ctem="0"><select style="width: 100%;" class="City"><option value="-1"></option></select></td>
                                <td class="ItemTextInp" data-ctem="0"><input type="text" /></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr><td class="ItemTitle">毕业学校</td><td class="ItemTextInp" data-ctem="0" colspan="3"><input type="text" /></td></tr>
                <tr>
                    <td class="ItemTitle">学历</td>
                    <td class="ItemTextInp" data-ctem="0"><select><option value="-1"></option></select></td>
                    <td class="ItemTitle">学历证号</td>
                    <td class="ItemTextInp"><input type="text"/></td>
                </tr>
            </table>
        </div>
        <div class="ButtonBar" style="position: absolute; bottom: 10px; right: 5px;">
            <div class="CBt" onmousedown="P80105.Edit(this, 0)" onmouseup="P80105.Edit(this, 1)">修改</div>
            <div class="CBt" style="display:none;" onmousedown="P80105.Save(this, 0)" onmouseup="P80105.Save(this, 1)">保存</div>
        </div>
    </div>
</body>
</html>
