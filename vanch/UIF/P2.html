    <script type="text/javascript">
        function bodyLoadScript() {
            ToolBar.querySelectorAll("div")[0].onmouseup();
        }
        function bodyResizeScript() {

        }
        function LoadRemItems() {
            RemItemsLoading = true;
            LoadingBoxCtl(1);
            switch (MToolBar.BtID) {
                case 1:
                    if (parseInt(Continue.innerText) == 1) {
                        Continue.innerText = 0;
                        P201.STR.EVP20102(P201.LoadItem.First, P201.LoadItem.From, P201.LoadItem.Num);
                    }
                    break;
                case 2:
                    if (parseInt(Continue.innerText) == 1) {
                        Continue.innerText = 0;
                        P202.STR.EVP20109(P202.LoadItem.First, P202.LoadItem.From, P202.LoadItem.Num);
                    }
                    break;
                case 3:
                    if (parseInt(Continue.innerText) == 1) {
                        Continue.innerText = 0;
                        P20301.STR.EVP2030102(P20301.LoadItem.First, P20301.LoadItem.From, P20301.LoadItem.Num);
                    }
                    break;
                case 4:
                    if (parseInt(Continue.innerText) == 1) {
                        Continue.innerText = 0;
                        P20302.STR.EVP2030202(P20302.LoadItem.First, P20302.LoadItem.From, P20302.LoadItem.Num);
                    }
                    break;
            }
            RemItemsLoading = false;
        }
    </script>

    <!--发布债权-->
    <script type="text/javascript">
        var Pawn = {
            ///<summary>抵押物信息</summary>
            Name: "", Type: "", Source: "", Address: "", BTime: "", Holder: "", BPrice: "", Use: "", MPrice: "", SType: "", AO: "", Seal: "", RechtNo: "", Remarks: ""
        }
        var Company = {
            ///<summary>企业信息</summary>
            Name: "", Address: "", RegTime: "", RegPrice: "", Trade: "", LegalPerson: "", MaxShareHolder: "", ShareHolderNum: "", StaffNum: "", TotalAsset: "", TotalBorrow: "", NowBorrow: "", ClearAsset: "", SalesAmt: "", TaxSalesAmt: "", ClearProfit: "", CourtsExe: "", CreditState: ""
        }
        var BorrowInfo = {
            ///<summary>融资信息</summary>
            BorrowAmt: "", AssureWay: "", BorrowLimit: "", PaymentWay: "", DayRate: "", PawnName: "", PawnRate: "", BorrowBody: "", Area1: "", Area2: "", FundPurpose: "", PaymentSource: "",
        }

        var P201 = {
            FocusItem: Object,
            LoadItem: { First: "", From: 0, Num: 10 },
            DataSlt: null,
            Sort: ",",
            ChangeCity: function (AreaID) {
                if (AreaID.length > 2) {
                    LoadingBoxCtl(1); this.STR.EVP20110(AreaID);
                } else {
                    var NewSltItem = "<div class='SltItem' onmouseup='P201.AreaSltCK(this);' style='text-align:center;' data-id='-1'>市</div>";
                    ItemContainer.querySelector("#InputDspP1").querySelectorAll(".SelectDIV")[1].innerHTML = NewSltItem;
                }
            },
            Del: function () {
                if (ItemContainer.contains(this.FocusItem)) { ItemContainer.removeChild(this.FocusItem); };
                ReCalcItemSize();
            },
            //债权区域下拉框显示
            AreaSltShow: function (Obj) {
                var MaskDiv = document.createElement("div");
                Obj.parentNode.querySelector('.SelectDIV').id = "Slt" + Obj.uniqueID;
                MaskDiv.style.cssText = "left:0px;right:0px;top:0px;bottom:0px;position:fixed;background-color: black;opacity:.00; filter: alpha(opacity=00);z-index:9";
                MaskDiv.setAttribute("onmouseup", "this.parentNode.removeChild(this);Slt" + Obj.uniqueID + ".style.display='none'");
                Obj.parentNode.insertBefore(MaskDiv, Obj);
                Obj.parentNode.querySelector(".SelectDIV >[data-id='" + Obj.getAttribute("data-id") + "']").setAttribute("data-show", "1");

                Obj.parentNode.querySelector('.SelectDIV').style.display = '';
                if (Obj.parentNode.querySelector('.SelectDIV').clientHeight > 500) {
                    Obj.parentNode.querySelector('.SelectDIV').style.height = '500px';
                }
            },
            //选择债权区域后事件
            AreaSltCK: function (Obj,Act) {
                Obj.parentElement.style.display = "none";
                Obj.parentElement.parentElement.querySelectorAll("div")[0].removeNode(true);
                Obj.parentElement.parentElement.querySelector("input").value = Obj.innerText;
                Obj.parentElement.parentElement.querySelector("input").setAttribute("data-id", Obj.getAttribute("data-id"));
                Obj.parentNode.querySelector(".SelectDIV >[data-show='1']").setAttribute("data-show", "0");
                if (Act != 2) {
                    Obj.parentNode.parentNode.parentNode.querySelectorAll("input")[1].value = "市";
                    Obj.parentNode.parentNode.parentNode.querySelectorAll("input")[1].setAttribute("data-id", "-1");
                    this.ChangeCity(Obj.getAttribute("data-id"))
                };
            },
            //投资方列表排序
            HButton: function (Sender) {
                LoadingBoxCtl(1);
                this.Sort = this.Sort.replace("," + Sender.getAttribute("data-btid") + "#A,", ",");
                this.Sort = this.Sort.replace("," + Sender.getAttribute("data-btid") + "#D,", ",");
                if (Sender.getAttribute("data-ft") == "2") { Sender.setAttribute("data-ft", "3"); this.Sort += Sender.getAttribute("data-btid") + "#A,"; }
                else if (Sender.getAttribute("data-ft") == "3") { Sender.setAttribute("data-ft", "4"); this.Sort += Sender.getAttribute("data-btid") + "#D,"; }
                else if (Sender.getAttribute("data-ft") == "4") { Sender.setAttribute("data-ft", "2"); }
                P201.STR.EVP20107(this.Sort);
            },

            DispSwitch: function (Obj, show) {
                if (show) {
                    Obj.style.display = 'none';
                    Obj.parentNode.getElementsByTagName('div')[0].style.display = '';
                    this.ItemSltFrom();
                } else {
                    ItemContainer.querySelector("#Item1AMask").style.display = '';
                    ItemContainer.querySelector("#Item1AMask").parentNode.getElementsByTagName('div')[0].style.display = 'none';
                }
            },
            //投资方列表选择事件
            SltInvestor: function (TheItem) {
                var IT = MovingBoxi.querySelectorAll(".InvestorInfo .ItemText");
                if (this.DataSlt != null && TheItem != this.DataSlt) { this.DataSlt.setAttribute("data-slt", 0); TheItem.className = this.DataSlt.className; this.DataSlt.className = this.DataSlt.className; }; this.DataSlt = TheItem;
                if (TheItem.getAttribute("data-slt") == 1) {
                    TheItem.setAttribute("data-slt", 0);
                    IT[0].DspV = "X";
                    MovingBoxi.querySelector(".GeneralItem").style.left = "105%";
                    MovingBoxi.querySelector(".GeneralItem").style.right = "-62%";
                    MovingBoxi.querySelector(".InvestorList").style.right = "0px";
                }
                else {
                    TheItem.setAttribute("data-slt", 1);
                    MovingBoxi.querySelector(".InvestorList").style.right = "50%";
                    MovingBoxi.querySelector(".GeneralItem").style.left = "50%";
                    MovingBoxi.querySelector(".GeneralItem").style.right = "0px";
                    this.STR.EVP20108(TheItem.querySelectorAll("td")[0].innerText);
                }
                TheItem.className = TheItem.className;

            },
            //表单提交前判断事件
            InterCK: function (ItemName) {
                var Pass = true;
                switch (ItemName) {
                    case "Pawn":
                        var Slt = MovingBoxi.querySelectorAll("select");
                        var Inp = MovingBoxi.querySelectorAll("input");
                        for (var i = 0; i < Slt.length; i++) { if (Slt[i].value == "" || Slt[i].value == "-1") { IRC.ErrTip(Slt[i], "必填"); Pass = false; } }
                        if (Inp[0].value == "") { IRC.ErrTip(Inp[0], "必填"); Pass = false; }
                        if (Inp[1].value == "") { IRC.ErrTip(Inp[1], "必填"); Pass = false; }
                        if (MovingBoxi.querySelector(".ItemDateInp").innerText == "") { IRC.ErrTip(MovingBoxi.querySelector(".ItemDateInp"), "必填"); Pass = false; }
                        if (!IRC.IntervalNumber(Inp[2], Inp[2].value, this.UIP.TCO)) { Pass = false; };
                        if (!IRC.IntervalNumber(Inp[3], Inp[3].value, this.UIP.MarketAmt)) { Pass = false; };
                        break;
                    case "Company":
                        var Slt = MovingBoxi.querySelectorAll("select");
                        var Inp = MovingBoxi.querySelectorAll("input");
                        if (Inp[0].value == "") { IRC.ErrTip(Inp[0], "必填"); Pass = false; }
                        if (Inp[1].value == "") { IRC.ErrTip(Inp[1], "必填"); Pass = false; }
                        if (Inp[3].value == "") { IRC.ErrTip(Inp[3], "必填"); Pass = false; }
                        if (Inp[4].value == "") { IRC.ErrTip(Inp[4], "必填"); Pass = false; }
                        if (!IRC.IntervalNumber(Inp[2], Inp[2].value, this.UIP.RegAmt)) { Pass = false; };
                        if (!IRC.IntervalNumber(Inp[5], Inp[5].value, this.UIP.ShareHolderNum)) { Pass = false; };
                        if (!IRC.IntervalNumber(Inp[6], Inp[6].value, this.UIP.StaffNum)) { Pass = false; };
                        if (!IRC.IntervalNumber(Inp[7], Inp[7].value, this.UIP.TotalAsset)) { Pass = false; };
                        if (!IRC.IntervalNumber(Inp[8], Inp[8].value, this.UIP.TotalBorrow)) { Pass = false; };
                        if (!IRC.IntervalNumber(Inp[9], Inp[9].value, this.UIP.NowBorrow)) { Pass = false; };
                        if (!IRC.IntervalNumber(Inp[10], Inp[10].value, this.UIP.ClearAsset)) { Pass = false; };
                        if (!IRC.IntervalNumber(Inp[11], Inp[11].value, this.UIP.SalesAmt)) { Pass = false; };
                        if (!IRC.IntervalNumber(Inp[12], Inp[12].value, this.UIP.TaxSalesAmt)) { Pass = false; };
                        if (!IRC.IntervalNumber(Inp[13], Inp[13].value, this.UIP.ClearProfit)) { Pass = false; };
                        if (MovingBoxi.querySelector(".ItemDateInp").innerText == "") { IRC.ErrTip(MovingBoxi.querySelector(".ItemDateInp"), "必填"); Pass = false; }
                        if (Slt[0].value == "" || Slt[0].value == "-1") { IRC.ErrTip(Slt[0], "必填"); Pass = false; }
                        if (Slt[1].value == "" || Slt[1].value == "-1") { IRC.ErrTip(Slt[1], "必填"); Pass = false; }
                        if (Slt[2].value == "" || Slt[2].value == "-1") { IRC.ErrTip(Slt[2], "必填"); Pass = false; }
                        break;
                    case "Borrow":
                        var Slt = ItemContainer.querySelectorAll("#InputDspP1 select");
                        var Inp = ItemContainer.querySelectorAll("#InputDspP1 input");
                        if (!IRC.IntervalNumber(Inp[0], Inp[0].value, this.UIP.BorrowAmt)) { Pass = false; };
                        if (!IRC.IntervalNumber(Inp[1], Inp[1].value, this.UIP.BorrowLimit)) { Pass = false; };
                        if (!IRC.IntervalNumber(Inp[2], Inp[2].value, this.UIP.DayRate)) { Pass = false; };
                        if (Slt[0].value == "" || Slt[0].value == "-1") { IRC.ErrTip(Slt[0], "必填"); Pass = false; }
                        if (Slt[1].value == "" || Slt[1].value == "-1") { IRC.ErrTip(Slt[1], "必填"); Pass = false; }
                        if (Slt[2].value == "" || Slt[2].value == "-1") { IRC.ErrTip(Slt[2], "必填"); Pass = false; }
                        if (Slt[3].value == "" || Slt[3].value == "-1") { IRC.ErrTip(Slt[3], "必填"); Pass = false; }
                        if (Slt[3].value == "" || Slt[3].value == "-1") { IRC.ErrTip(Slt[3], "必填"); Pass = false; }
                        if (Inp[5].getAttribute("data-id") == "-1") { IRC.ErrTip(Inp[5], "必填"); Pass = false; }
                        //if (Inp[6].getAttribute("data-id") == "-1") { IRC.ErrTip(Inp[6], "必填"); Pass = false; }       正式上线时要取消注释
                        if ((Slt[0].value == "2" || Slt[0].value == "3") && Pawn.Type == "") { ItemContainer.querySelector("#InputDspP1 .memo").style.display = "block"; Pass = false; } else { ItemContainer.querySelector("#InputDspP1 .memo").style.display = "none"; }
                        break;
                }
                return Pass;
            },
            //发布融资项目的下拉框数据加载
            ItemSltFrom: function () {
                var ItemAdd = ItemContainer.querySelector("#InputDspP1");
                if (ItemAdd.querySelectorAll("input")[0].value == "") { IRC.Init(ItemAdd.querySelectorAll("input")[0], P201.UIP.BorrowAmt, ">" + P201.UIP.BorrowAmt.Min); }
                if (ItemAdd.querySelectorAll("input")[1].value == "") { IRC.Init(ItemAdd.querySelectorAll("input")[1], P201.UIP.BorrowLimit, "1~99999");}
                if (ItemAdd.querySelectorAll("input")[2].value == "") { IRC.Init(ItemAdd.querySelectorAll("input")[2], P201.UIP.DayRate, "月利率/30"); }
                ItemAdd.querySelectorAll(".SelectDIV")[0].innerHTML = "<div class=\"SltItem\" onmouseup='P201.AreaSltCK(this);' style=\"text-align:center;\" data-id=\"-1\">省份</div>";
                ItemAdd.querySelectorAll("select")[0].length = 1;
                ItemAdd.querySelectorAll("select")[1].length = 1;
                ItemAdd.querySelectorAll("select")[2].length = 1;
                ItemAdd.querySelectorAll("select")[3].length = 1;
                var SltConfigData = JSON.parse(P201.UIP.SltConfigData);
                for (var i in SltConfigData) {
                    switch (SltConfigData[i].Type) {
                        case 0:
                            var NewSltItem = "<div class='SltItem' onmouseup='P201.AreaSltCK(this);' data-id='" + SltConfigData[i].ID + "'>" + SltConfigData[i].Name + "</div>"; ItemAdd.querySelectorAll(".SelectDIV")[0].innerHTML += NewSltItem;
                            break;
                        case 6:
                            ItemAdd.querySelectorAll("select")[0].options.add(new Option(SltConfigData[i].Name, SltConfigData[i].ID));
                            break;
                        case 12:
                            ItemAdd.querySelectorAll("select")[1].options.add(new Option(SltConfigData[i].Name, SltConfigData[i].ID));
                            break;
                        case 13:
                            ItemAdd.querySelectorAll("select")[2].options.add(new Option(SltConfigData[i].Name, SltConfigData[i].ID));
                            break;
                        case 14:
                            ItemAdd.querySelectorAll("select")[3].options.add(new Option(SltConfigData[i].Name, SltConfigData[i].ID));
                            break;
                    }
                }
            },
            //抵押物数据的载入
            PawnDataFrom: function () {
                if (Pawn.BPrice == "") { IRC.Init(MovingBoxi.querySelectorAll("input")[2], P201.UIP.TCO, "0~99999"); }
                if (Pawn.MPrice == "") { IRC.Init(MovingBoxi.querySelectorAll("input")[3], P201.UIP.MarketAmt, "0~99999"); }
                var SltConfigData = JSON.parse(P201.UIP.SltConfigData);
                for (var i in SltConfigData) {
                    switch (SltConfigData[i].Type) {
                        case 7:
                            MovingBoxi.querySelectorAll("select")[0].options.add(new Option(SltConfigData[i].Name, SltConfigData[i].ID));
                            break;
                        case 15:
                            MovingBoxi.querySelectorAll("select")[1].options.add(new Option(SltConfigData[i].Name, SltConfigData[i].ID));
                            break;
                        case 16:
                            MovingBoxi.querySelectorAll("select")[2].options.add(new Option(SltConfigData[i].Name, SltConfigData[i].ID));
                            break;
                        case 17:
                            MovingBoxi.querySelectorAll("select")[3].options.add(new Option(SltConfigData[i].Name, SltConfigData[i].ID));
                            break;
                    }
                }
                MovingBoxi.querySelectorAll("input")[0].value = Pawn.Address;
                MovingBoxi.querySelector(".ItemDateInp").innerText = Pawn.BTime;
                MovingBoxi.querySelectorAll("input")[1].value = Pawn.Holder;
                MovingBoxi.querySelectorAll("input")[2].value = Pawn.BPrice;
                MovingBoxi.querySelectorAll("input")[3].value = Pawn.MPrice;
                MovingBoxi.querySelectorAll("input")[4].value = Pawn.AO;
                MovingBoxi.querySelectorAll("input")[5].value = Pawn.RechtNo;
                MovingBoxi.querySelectorAll("select")[0].value = Pawn.Type;
                MovingBoxi.querySelectorAll("select")[1].value = Pawn.Source;
                MovingBoxi.querySelectorAll("select")[2].value = Pawn.Use;
                MovingBoxi.querySelectorAll("select")[3].value = Pawn.SType;
                MovingBoxi.querySelectorAll("select")[4].value = Pawn.Seal;
                MovingBoxi.querySelector("textarea").value = Pawn.Remarks;
            },
            //抵押物数据提交
            PawnSubmit: function () {
                var Slt = MovingBoxi.querySelectorAll("select");
                var Inp = MovingBoxi.querySelectorAll("input");
                Pawn.Name = Slt[0].options[Slt[0].selectedIndex].text;
                Pawn.Type = Slt[0].value;
                Pawn.Source = Slt[1].value;
                Pawn.Use = Slt[2].value;
                Pawn.SType = Slt[3].value;
                Pawn.Seal = Slt[4].value;
                Pawn.Address = Inp[0].value;
                Pawn.Holder = Inp[1].value;
                Pawn.BPrice = Inp[2].value;
                Pawn.MPrice = Inp[3].value;
                Pawn.AO = Inp[4].value;
                Pawn.RechtNo = Inp[5].value;
                Pawn.BTime = MovingBoxi.querySelector(".ItemDateInp").innerText;
                Pawn.Remarks = MovingBoxi.querySelector("textarea").value;
                ItemContainer.querySelector("#InputDspP1 .ABtInTd").innerText = Pawn.Name;
                this.FocusItem.setAttribute("data-btst", "E");
                var BorrowAmt = ItemContainer.querySelector("#InputDspP1").querySelectorAll("input")[0].value;
                if (BorrowAmt > 0) { ItemContainer.querySelector("#InputDspP1").querySelectorAll(".ItemText")[2].innerText = (parseFloat(BorrowAmt) / parseFloat(Pawn.MPrice) * 100).toFixed(2) + "%"; }
                MovingBoxCTL.Close();
            },
            //企业数据的载入
            CompanyDataFrom: function () {
                var Slt = MovingBoxi.querySelectorAll("select");
                var Inp = MovingBoxi.querySelectorAll("input");
                if (Company.RegPrice == "") { IRC.Init(Inp[2], P201.UIP.RegAmt, "1~999999"); }
                if (Company.ShareHolderNum == "") { IRC.Init(Inp[5], P201.UIP.ShareHolderNum, "1~999999"); }
                if (Company.StaffNum == "") { IRC.Init(Inp[6], P201.UIP.StaffNum, "1~999999"); }
                if (Company.TotalAsset == "") { IRC.Init(Inp[7], P201.UIP.TotalAsset, "1~999999"); }
                if (Company.TotalBorrow == "") { IRC.Init(Inp[8], P201.UIP.TotalBorrow, "1~999999"); }
                if (Company.NowBorrow == "") { IRC.Init(Inp[9], P201.UIP.NowBorrow, "1~999999"); }
                if (Company.ClearAsset == "") { IRC.Init(Inp[10], P201.UIP.ClearAsset, "1~999999"); }
                if (Company.SalesAmt == "") { IRC.Init(Inp[11], P201.UIP.SalesAmt, "1~999999"); }
                if (Company.TaxSalesAmt == "") { IRC.Init(Inp[12], P201.UIP.TaxSalesAmt, "1~999999"); }
                if (Company.ClearProfit == "") { IRC.Init(Inp[13], P201.UIP.ClearProfit, "1~999999"); }
                var SltConfigData = JSON.parse(P201.UIP.SltConfigData);
                for (var i in SltConfigData) {
                    if (SltConfigData[i].Type == 11) { Slt[0].options.add(new Option(SltConfigData[i].Name, SltConfigData[i].ID)); }
                }
                Inp[0].value = Company.Name;
                Inp[1].value = Company.Address;
                MovingBoxi.querySelector(".ItemDateInp").innerText = Company.RegTime;
                Inp[2].value = Company.RegPrice;
                Slt[0].value = Company.Trade;
                Inp[3].value = Company.LegalPerson;
                Inp[4].value = Company.MaxShareHolder;
                Inp[5].value = Company.ShareHolderNum;
                Inp[6].value = Company.StaffNum;
                Inp[7].value = Company.TotalAsset;
                Inp[8].value = Company.TotalBorrow;
                Inp[9].value = Company.NowBorrow;
                Inp[10].value = Company.ClearAsset;
                Inp[11].value = Company.SalesAmt;
                Inp[12].value = Company.TaxSalesAmt;
                Inp[13].value = Company.ClearProfit;
                Slt[1].value = Company.CourtsExe;
                Slt[2].value = Company.CreditState;
            },
            //企业数据的提交
            CompanySubmit: function () {
                var Slt = MovingBoxi.querySelectorAll("select");
                var Inp = MovingBoxi.querySelectorAll("input");
                Company.Name = Inp[0].value;
                Company.Address = Inp[1].value;
                Company.RegTime = MovingBoxi.querySelector(".ItemDateInp").innerText;
                Company.RegPrice = Inp[2].value;
                Company.Trade = Slt[0].value;
                Company.LegalPerson = Inp[3].value;
                Company.MaxShareHolder = Inp[4].value;
                Company.ShareHolderNum = Inp[5].value;
                Company.StaffNum = Inp[6].value;
                Company.TotalAsset = Inp[7].value;
                Company.TotalBorrow = Inp[8].value;
                Company.NowBorrow = Inp[9].value;
                Company.ClearAsset = Inp[10].value;
                Company.SalesAmt = Inp[11].value;
                Company.TaxSalesAmt = Inp[12].value;
                Company.ClearProfit = Inp[13].value;
                Company.CourtsExe = Slt[1].value;
                Company.CreditState = Slt[2].value;
                this.FocusItem.setAttribute("data-btst", "E");
                MovingBoxCTL.Close();
            },
            //融资发布
            BorrowSubmit: function () {
                var Slt = ItemContainer.querySelectorAll("#InputDspP1 select");
                var Inp = ItemContainer.querySelectorAll("#InputDspP1 input");
                BorrowInfo.BorrowAmt = Inp[0].value;
                BorrowInfo.AssureWay = Slt[0].value;
                BorrowInfo.BorrowLimit = Inp[1].value;
                BorrowInfo.PaymentWay = Slt[1].value;
                BorrowInfo.DayRate = Inp[2].value;
                BorrowInfo.PawnName = ItemContainer.querySelectorAll("#InputDspP1 .ABtInTd")[0].innerText
                BorrowInfo.PawnRate = parseFloat(ItemContainer.querySelectorAll("#InputDspP1 .ItemText")[2].innerText);
                if (Inp[4].checked) { BorrowInfo.BorrowBody = Inp[4].getAttribute("data-id"); } else { BorrowInfo.BorrowBody = Inp[3].getAttribute("data-id"); }
                BorrowInfo.Area1 = Inp[5].getAttribute("data-id");
                BorrowInfo.Area2 = Inp[6].getAttribute("data-id");
                BorrowInfo.FundPurpose = Slt[2].value;
                BorrowInfo.PaymentSource = Slt[3].value;
                var TradePW = MovingBoxi.querySelector(".TradePW").value;
                this.STR.EVP20103(Pawn, Company, BorrowInfo, TradePW);
            },
            BtAction: function (BtObj, Act) {
                switch (Act) {
                    case 1:
                        BtStatusClass(BtObj, 1);
                        MovingBoxCTL.Prepare("抵押物：" + BtObj.innerText, document.querySelector(".USecurities01"));
                        this.PawnDataFrom(); MovingBoxCTL.Open();
                        break;
                    case 2:
                        this.FocusItem = BtObj;
                        BtStatusClass(BtObj, 1);
                        if (this.InterCK("Pawn")) {
                            if (BtObj.getAttribute("data-btst") != "D") { BtObj.setAttribute("data-btst", "D"); this.PawnSubmit(); }
                        }
                        break;
                    case 3:
                        BtStatusClass(BtObj, 1);
                        MovingBoxCTL.Prepare("企业信息", document.querySelector(".UCompanyInfo01"));
                        this.CompanyDataFrom();
                        MovingBoxCTL.Open();
                        break;
                    case 4:
                        this.FocusItem = BtObj;
                        BtStatusClass(BtObj, 1);
                        if (this.InterCK("Company")) {
                            if (BtObj.getAttribute("data-btst") != "D") { BtObj.setAttribute("data-btst", "D"); this.CompanySubmit(); }
                        }
                        break;
                    case 5:
                        BtStatusClass(BtObj, 1);
                        if (this.InterCK("Borrow")) {
                            this.FocusItem = BtObj;

    <script type="text/javascript">

                        BtStatusClass(BtObj, 1); this.FocusItem = BtObj.parentElement;

                        MovingBoxCTL.Prepare(ItemNo + " - 拒绝预约", document.querySelector(".URejectReason"));
